<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Broadcast - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: white; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto space-y-10">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-black italic">BROADCAST HARGA</h1>
            <a href="admin490-master-panel.html" class="px-5 py-2 bg-indigo-600 rounded-xl font-black text-[10px] uppercase">Verifikasi User</a>
        </header>

        <section class="bg-white/5 p-10 rounded-[3rem] border border-white/10 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase">Harga IDR</label>
                    <input type="text" id="pIDR" placeholder="99.000" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase">Harga USD</label>
                    <input type="text" id="pUSD" placeholder="9.99" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase">Harga EUR</label>
                    <input type="text" id="pEUR" placeholder="8.99" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none font-bold">
                </div>
            </div>
            <button onclick="postUpdate()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-indigo-500/20">Update Harga Global</button>
        </section>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function postUpdate() {
            const { error } = await supabase.from('announcements').insert([{
                price_idr: document.getElementById('pIDR').value,
                price_usd: document.getElementById('pUSD').value,
                price_eur: document.getElementById('pEUR').value
            }]);
            if(!error) alert("Harga Berhasil Diperbarui!");
            else alert("Error: " + error.message);
        }
    </script>
</body>
</html>
