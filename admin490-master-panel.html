<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: #F8FAFC; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-black uppercase italic italic mb-8">Master Panel / Panel Utama</h1>
        <div class="bg-slate-800/50 rounded-[2rem] border border-white/5 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-900 text-[10px] uppercase font-black tracking-widest text-slate-400">
                    <tr>
                        <th class="p-6">User</th>
                        <th class="p-6 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // KODE JAVASCRIPT ANDA YANG TAMPIL DI GAMBAR SEHARUSNYA DI SINI
        async function checkAdmin() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session || session.user.email !== 'adeali490@gmail.com') {
                alert("ACCESS DENIED!");
                window.location.href = 'dashboard-user.html';
                return;
            }
            fetchUsers();
        }

        async function fetchUsers() {
            const { data: users, error } = await supabase.from('profiles').select('*');
            if(error) return;
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = users.map(user => `
                <tr class="border-t border-white/5">
                    <td class="p-6 font-bold uppercase italic">${user.username} <br> <span class="text-[10px] text-slate-500">${user.email}</span></td>
                    <td class="p-6 text-right font-black text-indigo-400">${user.package_type}</td>
                </tr>
            `).join('');
        }
        checkAdmin();
    </script>
</body>
</html>
