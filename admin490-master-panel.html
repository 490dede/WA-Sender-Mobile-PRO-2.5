<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Panel v1 - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: #F8FAFC; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-end gap-4">
            <div>
                <h1 class="text-4xl font-black italic uppercase tracking-tighter">Master Console <span class="text-indigo-500">v1</span></h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em]">Phase 1: Dynamic Revenue Tracking</p>
            </div>
            
            <div class="flex flex-wrap gap-4 bg-slate-800/40 p-5 rounded-[2rem] border border-white/5 backdrop-blur-sm">
                <div class="text-right px-2">
                    <p class="text-[8px] font-black text-slate-500 uppercase">Users</p>
                    <h2 id="statTotal" class="text-xl font-black italic">0</h2>
                </div>
                <div class="w-[1px] bg-slate-700 h-8 self-center"></div>
                <div class="text-right px-2">
                    <p class="text-[8px] font-black text-indigo-400 uppercase">Pro Rev</p>
                    <h2 id="revPro" class="text-xl font-black italic text-indigo-400">Rp 0</h2>
                </div>
                <div class="text-right px-2">
                    <p class="text-[8px] font-black text-purple-400 uppercase">Multi Rev</p>
                    <h2 id="revMulti" class="text-xl font-black italic text-purple-400">Rp 0</h2>
                </div>
                <div class="w-[1px] bg-slate-700 h-8 self-center"></div>
                <div class="text-right px-2">
                    <p class="text-[8px] font-black text-emerald-500 uppercase">Total Omzet</p>
                    <h2 id="totalRevenue" class="text-xl font-black italic text-emerald-400">Rp 0</h2>
                </div>
            </div>
        </div>

        <div class="glass-card p-6 rounded-[2rem] grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Search / Cari</label>
                <input type="text" id="searchUser" oninput="filterData()" placeholder="Username/Email..." class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs font-bold focus:ring-2 ring-indigo-500 outline-none text-white">
            </div>
            <div>
                <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Role</label>
                <select id="filterRole" onchange="filterData()" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs font-bold outline-none text-white cursor-pointer">
                    <option value="ALL">ALL ROLES</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>
            <div>
                <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Package</label>
                <select id="filterPackage" onchange="filterData()" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs font-bold outline-none text-white cursor-pointer">
                    <option value="ALL">ALL PACKAGES</option>
                    <option value="TRIAL">TRIAL</option>
                    <option value="PRO">PRO</option>
                    <option value="MULTI">MULTI</option>
                </select>
            </div>
            <div>
                <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Sort</label>
                <select id="filterSort" onchange="filterData()" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs font-bold outline-none text-white cursor-pointer">
                    <option value="NEWEST">NEWEST</option>
                    <option value="OLDEST">OLDEST</option>
                </select>
            </div>
        </div>

        <div class="glass-card rounded-[2.5rem] overflow-hidden border border-white/5">
            <div class="max-h-[600px] overflow-y-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-slate-900 z-10">
                        <tr class="text-[9px] font-black text-slate-500 uppercase tracking-widest border-b border-white/5">
                            <th class="p-6">User Profile</th>
                            <th class="p-6">WhatsApp</th>
                            <th class="p-6">Status</th>
                            <th class="p-6">Joined Date</th>
                            <th class="p-6 text-right">Quick Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        
        let allUsers = [];
        let priceConfig = { PRO: 0, MULTI: 0 }; // Akan diisi dari database

        async function checkAdmin() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session || session.user.email !== 'adeali490@gmail.com') {
                window.location.href = 'dashboard-user.html';
                return;
            }
            await loadPackages(); // Load harga dulu
            loadData();           // Baru load user
        }

        async function loadPackages() {
            const { data, error } = await supabase.from('packages').select('package_name, price');
            if (!error && data) {
                data.forEach(p => {
                    priceConfig[p.package_name] = p.price;
                });
            }
        }

        async function loadData() {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) { console.error(error); return; }
            allUsers = data;
            filterData();
        }

        function filterData() {
            const search = document.getElementById('searchUser').value.toLowerCase();
            const role = document.getElementById('filterRole').value;
            const pkg = document.getElementById('filterPackage').value;
            const sort = document.getElementById('filterSort').value;

            let filtered = allUsers.filter(u => {
                const matchSearch = (u.username || '').toLowerCase().includes(search) || (u.email || '').toLowerCase().includes(search);
                const matchRole = role === 'ALL' || u.role === role;
                const matchPkg = pkg === 'ALL' || u.package_type === pkg;
                return matchSearch && matchRole && matchPkg;
            });

            if (sort === 'OLDEST') filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            else filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            let countPro = 0;
            let countMulti = 0;

            data.forEach(u => {
                if(u.package_type === 'PRO') countPro++;
                if(u.package_type === 'MULTI') countMulti++;

                const date = new Date(u.created_at).toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
                const avatar = u.avatar_url 
                    ? `<img src="${u.avatar_url}" class="w-10 h-10 rounded-2xl object-cover shadow-xl">` 
                    : `<div class="w-10 h-10 bg-slate-800 rounded-2xl flex items-center justify-center font-black text-xs text-indigo-400">${(u.username || 'UN').substring(0,2).toUpperCase()}</div>`;

                tbody.innerHTML += `
                    <tr class="hover:bg-white/[0.02] transition-all group">
                        <td class="p-6">
                            <div class="flex items-center gap-3">
                                ${avatar}
                                <div class="cursor-pointer" onclick="viewUser('${u.id}')">
                                    <p class="font-black italic uppercase text-white group-hover:text-indigo-400 transition-colors">${u.username || 'No Name'}</p>
                                    <p class="text-[9px] font-bold text-slate-500 uppercase">${u.email}</p>
                                </div>
                            </div>
                        </td>
                        <td class="p-6 font-mono text-[10px] text-slate-400">${u.whatsapp_number || '-'}</td>
                        <td class="p-6">
                            <span class="px-3 py-1 rounded-lg text-[8px] font-black italic uppercase ${u.package_type === 'TRIAL' ? 'bg-orange-500/10 text-orange-500 border border-orange-500/20' : 'bg-indigo-500/10 text-indigo-400 border border-indigo-500/20'}">
                                ${u.package_type}
                            </span>
                        </td>
                        <td class="p-6 text-[10px] font-bold text-slate-500 italic">${date}</td>
                        <td class="p-6 text-right space-x-1">
                            <button onclick="quickUpdate('${u.id}', 'PRO')" class="px-3 py-2 bg-indigo-600 rounded-xl text-[8px] font-black uppercase hover:bg-indigo-500 active:scale-90 transition-all">Set PRO</button>
                            <button onclick="quickUpdate('${u.id}', 'MULTI')" class="px-3 py-2 bg-purple-600 rounded-xl text-[8px] font-black uppercase hover:bg-purple-500 active:scale-90 transition-all">Set MULTI</button>
                        </td>
                    </tr>`;
            });

            // UPDATE STATS DENGAN HARGA DARI DATABASE
            const revPro = countPro * priceConfig.PRO;
            const revMulti = countMulti * priceConfig.MULTI;
            const total = revPro + revMulti;

            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('revPro').innerText = "Rp " + revPro.toLocaleString('id-ID');
            document.getElementById('revMulti').innerText = "Rp " + revMulti.toLocaleString('id-ID');
            document.getElementById('totalRevenue').innerText = "Rp " + total.toLocaleString('id-ID');
        }

        async function quickUpdate(id, pkg) {
            if(!confirm("Update user ke " + pkg + "?")) return;
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            
            const { error } = await supabase.from('profiles').update({ 
                package_type: pkg, 
                expired_at: expiry.toISOString() 
            }).eq('id', id);
            
            if(error) alert("Gagal: " + error.message);
            else { alert("Berhasil!"); loadData(); }
        }

        function viewUser(userId) {
            sessionStorage.setItem('view_as_user_id', userId);
            window.location.href = 'dashboard-akun.html?mode=view';
        }

        checkAdmin();
    </script>
</body>
</html>
