// Variable global tambahan untuk menyimpan filter aktif dari modal
let activeRegionFilter = 'ALL';
let activePlatformFilter = 'ALL';

function filterData() {
    const search = document.getElementById('searchUser').value.toLowerCase();
    const pkg = document.getElementById('filterPackage').value;
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;

    let filtered = allUsers.filter(u => {
        // 1. Search Logic
        const matchSearch = (u.username || '').toLowerCase().includes(search) || 
                          (u.whatsapp_number || '').includes(search);
        
        // 2. Package Logic
        const matchPkg = pkg === 'ALL' || u.package_type === pkg;
        
        // 3. Date Range Logic
        const joinDate = new Date(u.created_at).setHours(0,0,0,0);
        const matchDate = (!start || joinDate >= new Date(start).setHours(0,0,0,0)) && 
                          (!end || joinDate <= new Date(end).setHours(0,0,0,0));

        // 4. Region & Platform Logic (Filter dari Modal)
        // Asumsi kolom di database bernama 'region_code' dan 'platform_name'
        const matchRegion = activeRegionFilter === 'ALL' || u.region_code === activeRegionFilter;
        const matchPlatform = activePlatformFilter === 'ALL' || u.platform === activePlatformFilter;
        
        return matchSearch && matchPkg && matchDate && matchRegion && matchPlatform;
    });

    renderTable(filtered);
    updateStats(filtered);
}

        function renderTable(data) {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';
    data.forEach(u => {
        const date = new Date(u.created_at).toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
        tbody.innerHTML += `
            <tr class="hover:bg-white/[0.02] transition-all border-b border-white/5">
                <td class="p-6 cursor-pointer group" onclick="viewAsUser('${u.id}')">
                    <p class="font-black italic text-white text-sm uppercase group-hover:text-indigo-400 transition-colors">
                        <i class="fa-solid fa-eye text-[10px] opacity-0 group-hover:opacity-100 mr-2"></i>${u.username || 'NEW_USER'}
                    </p>
                    <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${u.email}</p>
                </td>
                <td class="p-6 font-mono text-xs font-black text-indigo-400 tracking-tighter">${u.whatsapp_number || '-'}</td>
                <td class="p-6 text-center">
                    <span class="px-4 py-1.5 rounded-lg text-[9px] font-black italic uppercase ${u.package_type === 'TRIAL' ? 'bg-slate-500/10 text-slate-400' : u.package_type === 'PRO' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-purple-500/20 text-purple-400'} border border-white/5">${u.package_type}</span>
                </td>
                <td class="p-6 text-[11px] font-black text-slate-500 italic">${date}</td>
                <td class="p-6 text-right space-x-2">
                    <button onclick="quickUpdate('${u.id}', 'PRO')" class="w-8 h-8 rounded-lg bg-emerald-500/10 text-emerald-500 hover:bg-emerald-500 hover:text-white transition-all"><i class="fa-solid fa-crown text-[10px]"></i></button>
                    <button onclick="quickUpdate('${u.id}', 'MULTI')" class="w-8 h-8 rounded-lg bg-purple-500/10 text-purple-500 hover:bg-purple-500 hover:text-white transition-all"><i class="fa-solid fa-layer-group text-[10px]"></i></button>
                    <button onclick="deleteUser('${u.id}')" class="w-8 h-8 rounded-lg bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-trash-can text-[10px]"></i></button>
                </td>
            </tr>`;
    });
}

// FUNGSI BARU UNTUK ADMIN VIEW MODE
function viewAsUser(userId) {
    // Simpan target ID di sessionStorage untuk dibaca dashboard-akun.html
    sessionStorage.setItem('view_as_user_id', userId);
    window.location.href = 'dashboard-akun.html?mode=view';
}

// FUNGSI DELETE USER UNTUK ADMIN
async function deleteUser(id) {
    if(confirm("Hapus user ini secara permanen dari database?")) {
        const { error } = await supabase.from('profiles').delete().eq('id', id);
        if(!error) loadData();
        else alert("Gagal menghapus: " + error.message);
    }
}

        function updateStats(data) {
    const pPro = parseInt(document.getElementById('priceProInput').value) || 0;
    const pMulti = parseInt(document.getElementById('priceMultiInput').value) || 0;
    
    // Revenue hanya dihitung dari data yang sudah TERFILTER
    const cPro = data.filter(u => u.package_type === 'PRO').length;
    const cMulti = data.filter(u => u.package_type === 'MULTI').length;
    
    const revPro = cPro * pPro; 
    const revMulti = cMulti * pMulti;
    const totalRev = revPro + revMulti;
    
    // Update UI dengan animasi sederhana
    document.getElementById('statTotal').innerText = data.length;
    document.getElementById('revPro').innerText = `Rp ${revPro.toLocaleString()}`;
    document.getElementById('revMulti').innerText = `Rp ${revMulti.toLocaleString()}`;
    document.getElementById('totalRevenue').innerText = `Rp ${totalRev.toLocaleString()}`;

    // Beri efek warna jika target tercapai (Opsional)
    const revEl = document.getElementById('totalRevenue');
    totalRev > 1000000 ? revEl.classList.add('text-emerald-400') : revEl.classList.remove('text-emerald-400');
}

// Tambahkan fungsi untuk set filter dari modal
function setGlobalFilter(type, value) {
    if(type === 'region') activeRegionFilter = value;
    if(type === 'platform') activePlatformFilter = value;
    
    // Tutup modal dan jalankan filter
    closeModal();
    filterData(); 
}

        function openModal(mode) {
            currentModalMode = mode;
            const modal = document.getElementById('managementModal');
            modal.classList.replace('hidden', 'flex');
            const inputArea = document.getElementById('modalInputArea');
            const title = document.getElementById('modalTitle');

            if(mode === 'region') {
                title.innerText = "Manage Regions";
                inputArea.innerHTML = `<input id="newRegionName" placeholder="Country Name" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-xs text-white"><input id="newRegionCode" placeholder="Code (e.g. 62)" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-xs text-white">`;
                renderList(regions, 'region_name', 'phone_code');
            } else {
                title.innerText = "Manage Platforms";
                inputArea.innerHTML = `<input id="newPlatformName" placeholder="Platform Name" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-xs text-white">`;
                renderList(platforms, 'platform_name');
            }
            document.getElementById('modalAddBtn').onclick = mode === 'region' ? addRegion : addPlatform;
        }

        function renderList(list, labelKey, secondaryKey = null) {
            document.getElementById('modalListArea').innerHTML = list.map(item => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <span class="text-[10px] font-black uppercase text-white tracking-widest">${item[labelKey]} ${secondaryKey ? '(+' + item[secondaryKey] + ')' : ''}</span>
                    <button onclick="deleteRecord('${item.id}')" class="text-red-500 hover:text-white"><i class="fa-solid fa-trash-can"></i></button>
                </div>`).join('');
        }

        async function addRegion() {
            const n = document.getElementById('newRegionName').value; const c = document.getElementById('newRegionCode').value;
            if(!n || !c) return; await supabase.from('region_codes').insert({ region_name: n, phone_code: c });
            await loadRegions(); openModal('region');
        }

        async function addPlatform() {
            const n = document.getElementById('newPlatformName').value;
            if(!n) return; await supabase.from('scraper_platforms').insert({ platform_name: n });
            await loadPlatforms(); openModal('platform');
        }

        async function deleteRecord(id) {
            if(!confirm("Hapus data?")) return;
            const table = currentModalMode === 'region' ? 'region_codes' : 'scraper_platforms';
            await supabase.from(table).delete().eq('id', id);
            currentModalMode === 'region' ? await loadRegions() : await loadPlatforms();
            openModal(currentModalMode);
        }

        function closeModal() { document.getElementById('managementModal').classList.replace('flex', 'hidden'); }
        async function handleLogout() { await supabase.auth.signOut(); window.location.href = 'login.html'; }

        init();
    </script>
