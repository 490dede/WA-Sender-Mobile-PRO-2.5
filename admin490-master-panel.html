<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Panel - Verifikasi Pembayaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: white; }
        .user-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .user-card:hover { background: rgba(255,255,255,0.06); border-color: #6366F1; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-center border-b border-white/10 pb-8">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">Master Verification</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.4em]">Kelola Status Langganan & Aktivasi User</p>
            </div>
            <div class="flex gap-4">
                <a href="admin-broadcast.html" class="px-6 py-3 bg-white/5 border border-white/10 rounded-xl font-black text-[10px] uppercase hover:bg-white/10 transition-all">Ke Broadcast Harga</a>
                <button onclick="logout()" class="px-6 py-3 bg-red-500/10 text-red-500 border border-red-500/20 rounded-xl font-black text-[10px] uppercase">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-indigo-500/10 p-6 rounded-3xl border border-indigo-500/20 text-center">
                <p class="text-[10px] font-bold text-indigo-400 uppercase mb-1">Total Users</p>
                <h3 id="statTotal" class="text-3xl font-black italic">0</h3>
            </div>
            <div class="bg-emerald-500/10 p-6 rounded-3xl border border-emerald-500/20 text-center">
                <p class="text-[10px] font-bold text-emerald-400 uppercase mb-1">Pro/Multi Active</p>
                <h3 id="statPro" class="text-3xl font-black italic">0</h3>
            </div>
            <div class="bg-amber-500/10 p-6 rounded-3xl border border-amber-500/20 text-center">
                <p class="text-[10px] font-bold text-amber-400 uppercase mb-1">Trial Users</p>
                <h3 id="statTrial" class="text-3xl font-black italic">0</h3>
            </div>
        </div>

        <div class="mb-8 relative">
            <input type="text" id="searchUser" onkeyup="filterUser()" placeholder="Cari email atau nomor WhatsApp..." class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-indigo-500 font-bold">
        </div>

        <div class="space-y-4" id="userList">
            <p class="text-center opacity-30 italic py-10">Mencari data pengguna...</p>
        </div>
    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // PROTEKSI: Cek apakah user memiliki Role ADMIN di database
        async function checkAdminAccess() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const { data: profile, error } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', session.user.id)
                .single();

            if (error || profile.role !== 'ADMIN') {
                alert("AKSES DITOLAK: Anda bukan Admin.");
                window.location.href = 'dashboard-user.html';
                return;
            }

            // Jika lolos, ambil data user
            fetchUsers();
        }

        async function fetchUsers() {
            const { data: users, error } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
            if (error) return;

            const list = document.getElementById('userList');
            list.innerHTML = "";
            
            // Update Stats
            document.getElementById('statTotal').innerText = users.length;
            document.getElementById('statTrial').innerText = users.filter(u => u.package_type === 'TRIAL').length;
            document.getElementById('statPro').innerText = users.filter(u => u.package_type !== 'TRIAL').length;

            users.forEach(u => {
                const card = document.createElement('div');
                card.className = "user-card p-6 rounded-[2rem] flex flex-col md:flex-row justify-between items-center gap-6";
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white/5 rounded-xl flex items-center justify-center text-xl">ðŸ‘¤</div>
                        <div>
                            <h4 class="font-black italic">${u.username} <span class="text-[10px] text-slate-500 not-italic ml-2">${u.country_origin || 'Global'}</span></h4>
                            <p class="text-xs text-slate-400">${u.email} | ${u.whatsapp_number}</p>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-center gap-3">
                        <span class="px-4 py-2 rounded-lg bg-white/5 text-[10px] font-black uppercase text-indigo-400 border border-indigo-500/20">${u.package_type}</span>
                        <select onchange="updatePkg('${u.id}', this.value)" class="bg-slate-800 text-[10px] font-bold rounded-lg px-3 outline-none border border-white/10">
                            <option value="">Ubah Status Paket</option>
                            <option value="TRIAL">Set TRIAL</option>
                            <option value="PRO">Set PRO</option>
                            <option value="MULTI">Set MULTI</option>
                        </select>
                        <button onclick="extendTime('${u.id}')" class="px-4 py-2 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-emerald-500 hover:text-white transition-all">Tambah 30 Hari</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function updatePkg(id, newPkg) {
            if(!newPkg) return;
            const { error } = await supabase.from('profiles').update({ package_type: newPkg }).eq('id', id);
            if(!error) { 
                alert("Paket Berhasil Diupdate!"); 
                fetchUsers(); 
            }
        }

        async function extendTime(id) {
            const newExpiry = new Date();
            newExpiry.setDate(newExpiry.getDate() + 30);
            const { error } = await supabase.from('profiles').update({ expired_at: newExpiry.toISOString() }).eq('id', id);
            if(!error) { 
                alert("Masa Aktif Ditambah 30 Hari!"); 
                fetchUsers(); 
            }
        }

        function filterUser() {
            let input = document.getElementById('searchUser').value.toLowerCase();
            let cards = document.getElementsByClassName('user-card');
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.display = cards[i].innerText.toLowerCase().includes(input) ? "flex" : "none";
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        // Jalankan pengecekan saat halaman dimuat
        checkAdminAccess();
    </script>
</body>
</html>
