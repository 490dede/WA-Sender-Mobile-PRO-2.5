<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: white; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 border-b border-white/10 pb-8">
            <h1 class="text-3xl font-black italic">MASTER VERIFICATION</h1>
        </header>

        <div id="userList" class="space-y-4"></div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function fetchUsers() {
            const { data: users } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('userList');
            list.innerHTML = users.map(u => `
                <div class="bg-white/5 p-6 rounded-3xl border border-white/10 flex justify-between items-center">
                    <div>
                        <p class="font-black italic">${u.username}</p>
                        <p class="text-xs text-slate-500">${u.email}</p>
                    </div>
                    <div class="flex gap-4">
                        <select onchange="updatePkg('${u.id}', this.value)" class="bg-slate-800 text-[10px] font-bold rounded-lg px-3">
                            <option value="">${u.package_type}</option>
                            <option value="PRO">PRO</option>
                            <option value="MULTI">MULTI</option>
                        </select>
                        <button onclick="extend('${u.id}')" class="px-4 py-2 bg-emerald-500/20 text-emerald-500 rounded-lg text-[10px] font-black">EXTEND</button>
                    </div>
                </div>
            `).join('');
        }

        async function updatePkg(id, pkg) {
            await supabase.from('profiles').update({ package_type: pkg }).eq('id', id);
            location.reload();
        }

        async function extend(id) {
            const date = new Date(); date.setDate(date.getDate() + 30);
            await supabase.from('profiles').update({ expired_at: date.toISOString() }).eq('id', id);
            alert("Updated!");
        }

        fetchUsers();
    </script>
</body>
</html>
