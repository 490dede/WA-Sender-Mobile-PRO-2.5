<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Console v2 - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: #F8FAFC; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div>
                <h1 class="text-4xl font-black italic uppercase tracking-tighter leading-none">Master Console <span class="text-indigo-500">v2</span></h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em] mt-2">Strategic ROAS & Revenue Tracker</p>
            </div>
            
            <div class="flex flex-wrap gap-4 bg-slate-800/40 p-4 rounded-[2rem] border border-white/5 backdrop-blur-sm w-full md:w-auto">
                <div class="px-4 border-r border-white/10 text-center md:text-right">
                    <p class="text-[8px] font-black text-slate-500 uppercase">Selected Users</p>
                    <h2 id="statTotal" class="text-xl font-black italic">0</h2>
                </div>
                <div class="px-4 border-r border-white/10 text-center md:text-right">
                    <p class="text-[8px] font-black text-indigo-400 uppercase">Pro Revenue</p>
                    <h2 id="revPro" class="text-xl font-black italic text-indigo-400">Rp 0</h2>
                </div>
                <div class="px-4 border-r border-white/10 text-center md:text-right">
                    <p class="text-[8px] font-black text-purple-400 uppercase">Multi Revenue</p>
                    <h2 id="revMulti" class="text-xl font-black italic text-purple-400">Rp 0</h2>
                </div>
                <div class="px-4 text-center md:text-right">
                    <p class="text-[8px] font-black text-emerald-500 uppercase">Total Omzet</p>
                    <h2 id="totalRevenue" class="text-xl font-black italic text-emerald-400">Rp 0</h2>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 glass-card p-6 rounded-[2rem] border-indigo-500/20">
                <p class="text-[10px] font-black text-indigo-400 uppercase mb-4 tracking-widest"><i class="fa-solid fa-tag mr-2"></i>Global Pricing Management</p>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[8px] font-bold text-slate-500 ml-1">PRO PRICE</label>
                        <input type="number" id="priceProInput" class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-2 text-xs font-black text-indigo-400">
                    </div>
                    <div class="flex-1">
                        <label class="text-[8px] font-bold text-slate-500 ml-1">MULTI PRICE</label>
                        <input type="number" id="priceMultiInput" class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-2 text-xs font-black text-purple-400">
                    </div>
                    <button onclick="updateGlobalPrices()" class="self-end p-2 px-4 bg-indigo-600 rounded-xl text-[10px] font-black hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-600/20">SAVE</button>
                </div>
            </div>

            <div class="lg:col-span-8 glass-card p-6 rounded-[2rem] grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="col-span-2 md:col-span-1">
                    <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Search</label>
                    <input type="text" id="searchUser" oninput="filterData()" placeholder="Cari user..." class="w-full bg-slate-800 border-none rounded-xl p-2.5 text-xs font-bold outline-none ring-1 ring-white/5 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Start Date</label>
                    <input type="date" id="startDate" onchange="filterData()" class="w-full bg-slate-800 border-none rounded-xl p-2 text-[10px] font-bold outline-none text-white cursor-pointer">
                </div>
                <div>
                    <label class="text-[8px] font-black text-slate-500 uppercase ml-2">End Date</label>
                    <input type="date" id="endDate" onchange="filterData()" class="w-full bg-slate-800 border-none rounded-xl p-2 text-[10px] font-bold outline-none text-white cursor-pointer">
                </div>
                <div>
                    <label class="text-[8px] font-black text-slate-500 uppercase ml-2">Package</label>
                    <select id="filterPackage" onchange="filterData()" class="w-full bg-slate-800 border-none rounded-xl p-2.5 text-xs font-bold outline-none cursor-pointer">
                        <option value="ALL">ALL PKG</option>
                        <option value="TRIAL">TRIAL</option>
                        <option value="PRO">PRO</option>
                        <option value="MULTI">MULTI</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-[2.5rem] overflow-hidden border border-white/5">
            <div class="max-h-[500px] overflow-y-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-slate-900 z-10">
                        <tr class="text-[9px] font-black text-slate-500 uppercase tracking-widest border-b border-white/5">
                            <th class="p-6">User Info</th>
                            <th class="p-6">WhatsApp</th>
                            <th class="p-6">Package</th>
                            <th class="p-6">Joined At</th>
                            <th class="p-6 text-right">Quick Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        
        let allUsers = [];
        let priceConfig = { PRO: 0, MULTI: 0 };

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session || session.user.email !== 'adeali490@gmail.com') {
                window.location.href = 'dashboard-user.html';
                return;
            }
            await loadPackages();
            await loadData();
        }

        async function loadPackages() {
            const { data, error } = await supabase.from('packages').select('*');
            if (!error && data) {
                data.forEach(p => {
                    priceConfig[p.package_name] = p.price;
                    if(p.package_name === 'PRO') document.getElementById('priceProInput').value = p.price;
                    if(p.package_name === 'MULTI') document.getElementById('priceMultiInput').value = p.price;
                });
            }
        }

        async function updateGlobalPrices() {
            const newPro = document.getElementById('priceProInput').value;
            const newMulti = document.getElementById('priceMultiInput').value;

            const updates = [
                supabase.from('packages').update({ price: newPro }).eq('package_name', 'PRO'),
                supabase.from('packages').update({ price: newMulti }).eq('package_name', 'MULTI')
            ];

            const results = await Promise.all(updates);
            if(results.some(r => r.error)) alert("Gagal update harga!");
            else {
                alert("Harga master berhasil diperbarui!");
                await loadPackages();
                filterData();
            }
        }

        async function loadData() {
            const { data, error } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
            if (error) return;
            allUsers = data;
            filterData();
        }

        function filterData() {
            const search = document.getElementById('searchUser').value.toLowerCase();
            const pkg = document.getElementById('filterPackage').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            let filtered = allUsers.filter(u => {
                const userDate = u.created_at.split('T')[0];
                const matchSearch = (u.username || '').toLowerCase().includes(search) || (u.email || '').toLowerCase().includes(search);
                const matchPkg = pkg === 'ALL' || u.package_type === pkg;
                const matchStart = !start || userDate >= start;
                const matchEnd = !end || userDate <= end;
                
                return matchSearch && matchPkg && matchStart && matchEnd;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            let sumPro = 0, sumMulti = 0;

            data.forEach(u => {
                if(u.package_type === 'PRO') sumPro += Number(priceConfig.PRO);
                if(u.package_type === 'MULTI') sumMulti += Number(priceConfig.MULTI);

                const date = new Date(u.created_at).toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
                const avatar = u.avatar_url 
                    ? `<img src="${u.avatar_url}" class="w-10 h-10 rounded-2xl object-cover shadow-xl">` 
                    : `<div class="w-10 h-10 bg-slate-800 rounded-2xl flex items-center justify-center font-black text-[10px] text-indigo-400">${(u.username || 'U').substring(0,2).toUpperCase()}</div>`;

                tbody.innerHTML += `
                    <tr class="hover:bg-white/[0.02] transition-all group border-b border-white/5">
                        <td class="p-6">
                            <div class="flex items-center gap-3">
                                ${avatar}
                                <div>
                                    <p class="font-black italic uppercase text-white group-hover:text-indigo-400 transition-colors text-xs">${u.username || 'No Name'}</p>
                                    <p class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">${u.email}</p>
                                </div>
                            </div>
                        </td>
                        <td class="p-6 font-mono text-[10px] text-slate-400">${u.whatsapp_number || '-'}</td>
                        <td class="p-6">
                            <span class="px-3 py-1 rounded-lg text-[8px] font-black italic uppercase ${u.package_type === 'TRIAL' ? 'bg-orange-500/10 text-orange-500' : 'bg-indigo-500/10 text-indigo-400'} border border-white/5">
                                ${u.package_type}
                            </span>
                        </td>
                        <td class="p-6 text-[10px] font-bold text-slate-500 italic">${date}</td>
                        <td class="p-6 text-right space-x-1">
                            <button onclick="quickUpdate('${u.id}', 'PRO')" class="px-3 py-2 bg-indigo-600 rounded-xl text-[8px] font-black uppercase hover:bg-indigo-500 transition-all">Set PRO</button>
                            <button onclick="quickUpdate('${u.id}', 'MULTI')" class="px-3 py-2 bg-purple-600 rounded-xl text-[8px] font-black uppercase hover:bg-purple-500 transition-all">Set MULTI</button>
                        </td>
                    </tr>`;
            });

            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('revPro').innerText = "Rp " + sumPro.toLocaleString('id-ID');
            document.getElementById('revMulti').innerText = "Rp " + sumMulti.toLocaleString('id-ID');
            document.getElementById('totalRevenue').innerText = "Rp " + (sumPro + sumMulti).toLocaleString('id-ID');
        }

        async function quickUpdate(id, pkg) {
            if(!confirm("Set user ke " + pkg + "?")) return;
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            const { error } = await supabase.from('profiles').update({ package_type: pkg, expired_at: expiry.toISOString() }).eq('id', id);
            if(!error) loadData();
        }

        init();
    </script>
</body>
</html>
