<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Console v2.7.2 - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: #F1F5F9; }
        .glass-card { background: rgba(30, 41, 59, 0.45); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn.active { background: #4F46E5; color: white; border-color: #6366F1; }
        #announcementEditor { height: 200px; background: white; color: black; border-radius: 0 0 1rem 1rem; }
        .ql-toolbar { background: #F1F5F9; border-radius: 1rem 1rem 0 0; }
        ::-webkit-calendar-picker-indicator { filter: invert(1); }
        .modal-bg { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
        
        /* Custom scrollbar untuk modal */
        #modalListArea::-webkit-scrollbar { width: 4px; }
        #modalListArea::-webkit-scrollbar-thumb { background: #4F46E5; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-8">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
            <div>
                <h1 class="text-5xl font-black italic uppercase tracking-tighter text-white">MASTER <span class="text-indigo-500">CONSOLE</span></h1>
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.4em] mt-2 italic">Strategic CRM & Revenue Tracker v2.7.2</p>
            </div>
            <button onclick="handleLogout()" class="px-8 py-3 bg-red-900/20 hover:bg-red-500/40 text-red-400 text-[11px] font-black uppercase rounded-full border border-red-500/30 transition-all">Logout System</button>
        </div>

        <div class="bg-slate-800/40 p-8 rounded-[3rem] border border-white/5 flex flex-wrap justify-around gap-8 text-center">
            <div><p class="text-[10px] font-black text-slate-400 uppercase mb-2">Total Users</p><h2 id="statTotal" class="text-3xl font-black italic">0</h2></div>
            <div><p class="text-[10px] font-black text-indigo-400 uppercase mb-2">Pro Revenue</p><h2 id="statPro" class="text-3xl font-black italic text-indigo-300">Rp 0</h2></div>
            <div><p class="text-[10px] font-black text-purple-400 uppercase mb-2">Multi Revenue</p><h2 id="statMulti" class="text-3xl font-black italic text-purple-300">Rp 0</h2></div>
            <div><p class="text-[10px] font-black text-emerald-400 uppercase mb-2">Total Omzet</p><h2 id="totalRevenue" class="text-4xl font-black italic text-emerald-400">Rp 0</h2></div>
        </div>

        <div class="flex gap-4 border-b border-white/10 pb-4 overflow-x-auto">
            <button onclick="switchTab('users')" id="tab-users" class="nav-btn active px-6 py-2 rounded-full border border-white/10 text-xs font-black uppercase transition-all whitespace-nowrap">User Management</button>
            <button onclick="switchTab('packages')" id="tab-packages" class="nav-btn px-6 py-2 rounded-full border border-white/10 text-xs font-black uppercase transition-all whitespace-nowrap">Subscription Plans</button>
            <button onclick="switchTab('announcement')" id="tab-announcement" class="nav-btn px-6 py-2 rounded-full border border-white/10 text-xs font-black uppercase transition-all whitespace-nowrap">Announcements</button>
        </div>

        <div id="section-users" class="space-y-6">
            <div class="glass-card p-7 rounded-[2.5rem]">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
                    <div class="lg:col-span-2">
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-1 italic">Search Identity</label>
                        <input type="text" id="searchUser" oninput="filterData()" placeholder="Name/WA..." class="w-full bg-slate-900 border border-white/5 rounded-xl p-3 text-xs text-white">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-1 italic">Start Date</label>
                        <input type="date" id="startDate" onchange="filterData()" class="w-full bg-slate-900 border border-white/5 rounded-xl p-3 text-xs text-white">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-1 italic">End Date</label>
                        <input type="date" id="endDate" onchange="filterData()" class="w-full bg-slate-900 border border-white/5 rounded-xl p-3 text-xs text-white">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-1 italic">Tier</label>
                        <select id="filterPackage" onchange="filterData()" class="w-full bg-slate-900 border border-white/5 rounded-xl p-3 text-xs font-black text-white">
                            <option value="ALL">ALL</option><option value="TRIAL">TRIAL</option><option value="PRO">PRO</option><option value="MULTI">MULTI</option>
                        </select>
                    </div>
                    <div class="flex gap-2 pt-5">
                        <button onclick="openModal('region')" title="Region Settings" class="flex-1 p-3 bg-white/5 hover:bg-indigo-500/20 rounded-xl border border-white/10 text-indigo-400 transition-all"><i class="fa-solid fa-globe"></i></button>
                        <button onclick="openModal('platform')" title="Platform Settings" class="flex-1 p-3 bg-white/5 hover:bg-purple-500/20 rounded-xl border border-white/10 text-purple-400 transition-all"><i class="fa-solid fa-layer-group"></i></button>
                    </div>
                </div>
            </div>
            <div class="glass-card rounded-[3rem] overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 border-b border-white/10">
                            <tr class="text-[10px] font-black text-slate-500 uppercase italic">
                                <th class="p-6">User Info</th><th class="p-6">WA Number</th><th class="p-6 text-center">Tier Status</th><th class="p-6">Joined</th><th class="p-6 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="section-packages" class="hidden space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="glass-card p-8 rounded-[3rem] space-y-4">
                    <h3 class="text-xl font-black italic uppercase">Create New Plan</h3>
                    <input type="text" id="planName" placeholder="Plan Name" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs">
                    <input type="number" id="planPrice" placeholder="Price (Rp)" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs">
                    <input type="text" id="planImage" placeholder="Promo Image URL (Direct Link)" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs">
                    <input type="number" id="planDuration" placeholder="Duration (Days)" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs">
                    <textarea id="planDesc" placeholder="Description..." class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-xs h-24"></textarea>
                    <button onclick="savePlan()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-black uppercase text-xs transition-all">Publish Plan</button>
                </div>
                <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4" id="planList"></div>
            </div>
        </div>

        <div id="section-announcement" class="hidden space-y-6">
            <div class="glass-card p-8 rounded-[3rem]">
                <h3 class="text-xl font-black italic uppercase mb-6">Broadcast Announcement</h3>
                <div id="announcementEditor"></div>
                <div class="mt-6 flex justify-between items-center">
                    <p class="text-[10px] text-slate-400 uppercase font-black italic">Will appear on all user dashboards</p>
                    <button onclick="publishAnnouncement()" class="px-10 py-4 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black uppercase text-xs transition-all">Send Now</button>
                </div>
            </div>
            <div class="glass-card p-8 rounded-[3rem]" id="announcementHistory"></div>
        </div>
    </div>

    <div id="managementModal" class="fixed inset-0 modal-bg z-[100] hidden items-center justify-center p-4">
        <div class="glass-card w-full max-w-md rounded-[3rem] p-10 relative border-white/20">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-400 hover:text-white transition-all"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h2 id="modalTitle" class="text-2xl font-black italic uppercase mb-8">Manage Data</h2>
            
            <div class="mb-4">
                <input type="text" id="modalSearch" oninput="filterModalList()" placeholder="Quick filter..." class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-[10px] text-white">
            </div>

            <div id="modalListArea" class="max-h-80 overflow-y-auto space-y-2 pr-2">
                </div>
        </div>
    </div>

    <script>
    const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
    const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);
    
    let allUsers = [], currentModalData = [], quill;

    async function init() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session || session.user.email !== 'adeali490@gmail.com') { 
            window.location.href = 'login.html'; 
            return; 
        }
        
        quill = new Quill('#announcementEditor', { 
            theme: 'snow', 
            modules: { toolbar: [['bold', 'italic', 'underline'], ['link']] }
        });
        
        await Promise.all([loadData(), loadPlans(), loadAnnouncements()]);
    }

    // --- USER MANAGEMENT ---
    async function loadData() {
        const { data, error } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
        if(error) { console.error(error); return; }
        allUsers = data || []; 
        filterData();
    }

    function filterData() {
        const search = document.getElementById('searchUser').value.toLowerCase();
        const pkg = document.getElementById('filterPackage').value;
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;

        let filtered = allUsers.filter(u => {
            const mSearch = (u.username || '').toLowerCase().includes(search) || (u.whatsapp_number || '').includes(search);
            const mPkg = pkg === 'ALL' || u.package_type === pkg;
            const joinDate = new Date(u.created_at).setHours(0,0,0,0);
            const mStart = start ? joinDate >= new Date(start).setHours(0,0,0,0) : true;
            const mEnd = end ? joinDate <= new Date(end).setHours(0,0,0,0) : true;
            return mSearch && mPkg && mStart && mEnd;
        });

        renderTable(filtered);
        updateStats(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('userTableBody');
        if(!tbody) return;
        tbody.innerHTML = data.map(u => `
            <tr class="hover:bg-white/[0.02] border-b border-white/5 transition-all">
                <td class="p-6 cursor-pointer group" onclick="viewAsUser('${u.id}')">
                    <p class="font-black italic text-white text-sm uppercase group-hover:text-indigo-400 transition-all">${u.username || 'NEW_USER'}</p>
                    <p class="text-[9px] font-bold text-slate-500 uppercase group-hover:text-slate-300 transition-all">${u.email}</p>
                </td>
                <td class="p-6 font-mono text-xs font-black text-indigo-400">${u.whatsapp_number || '-'}</td>
                <td class="p-6 text-center">
                    <span class="px-4 py-1.5 rounded-lg text-[9px] font-black italic uppercase ${u.package_type === 'TRIAL' ? 'bg-slate-500/10 text-slate-400' : u.package_type === 'PRO' ? 'bg-indigo-500/20 text-indigo-400' : 'bg-purple-500/20 text-purple-400'}">${u.package_type}</span>
                </td>
                <td class="p-6 text-[11px] font-black text-slate-500 italic">${new Date(u.created_at).toLocaleDateString('id-ID')}</td>
                <td class="p-6 text-right space-x-2">
                    <button onclick="quickUpdate('${u.id}', 'PRO')" title="Set PRO" class="w-8 h-8 rounded-lg bg-indigo-500/10 text-indigo-500 hover:bg-indigo-500 hover:text-white transition-all"><i class="fa-solid fa-crown text-[10px]"></i></button>
                    <button onclick="quickUpdate('${u.id}', 'MULTI')" title="Set MULTI" class="w-8 h-8 rounded-lg bg-purple-500/10 text-purple-500 hover:bg-purple-500 hover:text-white transition-all"><i class="fa-solid fa-layer-group text-[10px]"></i></button>
                    <button onclick="deleteUser('${u.id}')" title="Delete" class="w-8 h-8 rounded-lg bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-trash-can text-[10px]"></i></button>
                </td>
            </tr>`).join('');
    }

    function viewAsUser(userId) {
        sessionStorage.setItem('view_as_user_id', userId);
        // FIX 404: Mengarahkan ke halaman profil di root
        window.location.href = `account-profile.html?id=${userId}&mode=admin_view`; 
    }

    function updateStats(data) {
        let proRev = 0, multiRev = 0;
        data.forEach(u => {
            if(u.package_type === 'PRO') proRev += 55000;
            if(u.package_type === 'MULTI') multiRev += 188000;
        });
        document.getElementById('statTotal').innerText = data.length;
        document.getElementById('statPro').innerText = `Rp ${proRev.toLocaleString('id-ID')}`;
        document.getElementById('statMulti').innerText = `Rp ${multiRev.toLocaleString('id-ID')}`;
        document.getElementById('totalRevenue').innerText = `Rp ${(proRev + multiRev).toLocaleString('id-ID')}`;
    }

    async function quickUpdate(id, pkg) {
        const { error } = await supabase.from('profiles').update({ package_type: pkg }).eq('id', id);
        if(!error) loadData();
    }

    async function deleteUser(id) {
        if(confirm("Hapus user secara permanen? Tindakan ini tidak dapat dibatalkan.")) { 
            await supabase.from('profiles').delete().eq('id', id); 
            loadData(); 
        }
    }

    // --- MODAL SETTINGS ---
    async function openModal(type) {
        const title = document.getElementById('modalTitle');
        const listArea = document.getElementById('modalListArea');
        const modalSearch = document.getElementById('modalSearch');
        
        modalSearch.value = '';
        title.innerText = `Manage ${type.toUpperCase()}`;
        listArea.innerHTML = `<p class="text-center text-xs animate-pulse py-10">Syncing with database...</p>`;
        
        document.getElementById('managementModal').classList.replace('hidden', 'flex');

        let tableName = type === 'region' ? 'region_codes' : 'platform_settings';
        const { data, error } = await supabase.from(tableName).select('*');

        if (error || !data || data.length === 0) {
            listArea.innerHTML = `<p class="text-center text-xs text-slate-500 py-10">No data found in ${tableName}.</p>`;
            currentModalData = [];
        } else {
            currentModalData = data.map(item => ({
                label: item.country_name || item.platform_name || 'Unknown',
                sub: item.phone_code || item.version || 'No Data'
            }));
            renderModalList(currentModalData);
        }
    }

    function renderModalList(data) {
        const listArea = document.getElementById('modalListArea');
        listArea.innerHTML = data.map(item => `
            <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-indigo-500/30 transition-all">
                <span class="text-xs font-black uppercase text-slate-200">${item.label}</span>
                <span class="text-[10px] font-mono font-black text-indigo-400 bg-indigo-500/10 px-3 py-1 rounded-lg">${item.sub}</span>
            </div>
        `).join('');
    }

    function filterModalList() {
        const val = document.getElementById('modalSearch').value.toLowerCase();
        const filtered = currentModalData.filter(i => 
            i.label.toLowerCase().includes(val) || i.sub.toString().toLowerCase().includes(val)
        );
        renderModalList(filtered);
    }

    function closeModal() { 
        document.getElementById('managementModal').classList.replace('flex', 'hidden'); 
    }

    // --- SUBSCRIPTION PLANS ---
    async function loadPlans() {
        const { data } = await supabase.from('subscription_plans').select('*').order('created_at', { ascending: false });
        const planList = document.getElementById('planList');
        if(planList) {
            planList.innerHTML = (data || []).map(p => `
                <div class="glass-card p-6 rounded-3xl relative overflow-hidden group border border-white/5 min-h-[160px] flex flex-col justify-end">
                    <img src="${p.image_url}" class="absolute inset-0 w-full h-full object-cover opacity-20 group-hover:opacity-40 transition-all duration-700 pointer-events-none" onerror="this.style.display='none'">
                    
                    <div class="relative z-10">
                        <h4 class="text-lg font-black italic uppercase text-indigo-400 leading-tight">${p.name}</h4>
                        <p class="text-2xl font-black text-white">Rp ${Number(p.price).toLocaleString('id-ID')}</p>
                        <div class="flex justify-between items-center mt-4">
                            <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest">${p.duration_days} Days Access</p>
                            <button onclick="deletePlan('${p.id}')" class="text-red-500 hover:text-red-400 text-[10px] font-black uppercase transition-all">Delete</button>
                        </div>
                    </div>
                </div>`).join('');
        }
    }

    async function savePlan() {
        const btn = event.target;
        const plan = {
            name: document.getElementById('planName').value,
            price: parseInt(document.getElementById('planPrice').value),
            image_url: document.getElementById('planImage').value,
            duration_days: parseInt(document.getElementById('planDuration').value),
            description: document.getElementById('planDesc').value,
            is_published: true
        };

        if(!plan.name || !plan.price) { alert("Nama dan Harga wajib diisi!"); return; }

        btn.innerText = "Publishing...";
        const { error } = await supabase.from('subscription_plans').insert(plan);
        if(!error) {
            alert('New plan has been published successfully!');
            document.querySelectorAll('#section-packages input, #section-packages textarea').forEach(i => i.value = '');
            loadPlans();
        } else {
            alert("Error: " + error.message);
        }
        btn.innerText = "Publish Plan";
    }

    async function deletePlan(id) { 
        if(confirm("Hapus plan ini?")) { 
            await supabase.from('subscription_plans').delete().eq('id', id); 
            loadPlans(); 
        } 
    }

    // --- ANNOUNCEMENTS ---
    async function loadAnnouncements() {
        const { data } = await supabase.from('global_announcements').select('*').order('created_at', { ascending: false }).limit(5);
        const history = document.getElementById('announcementHistory');
        if(history) {
            history.innerHTML = `<h4 class="text-[10px] font-black uppercase text-slate-500 mb-6 tracking-[0.3em] text-center italic">Recent History</h4>` + 
            (data || []).map(a => `
                <div class="bg-white/5 p-6 rounded-3xl mb-3 border border-white/5 hover:border-indigo-500/20 transition-all">
                    <div class="text-xs text-slate-300 leading-relaxed">${a.content}</div>
                    <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                         <p class="text-[8px] text-slate-600 uppercase font-black">${new Date(a.created_at).toLocaleString('id-ID')}</p>
                         <i class="fa-solid fa-circle-check text-emerald-500 text-[10px]"></i>
                    </div>
                </div>`).join('');
        }
    }

    async function publishAnnouncement() {
        const content = quill.root.innerHTML;
        if(content === '<p><br></p>') { alert("Konten tidak boleh kosong!"); return; }
        
        const { error } = await supabase.from('global_announcements').insert({ content });
        if(!error) {
            quill.setContents([]); 
            loadAnnouncements(); 
            alert('Announcement Broadcasted!');
        }
    }

    // --- UTILS ---
    function switchTab(tab) {
        document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.add('hidden'));
        document.getElementById(`section-${tab}`).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
    }

    async function handleLogout() { 
        if(confirm("Keluar dari Master Console?")) {
            await supabase.auth.signOut(); 
            window.location.href = 'login.html'; 
        }
    }

    init();
</script>
</body>
</html>
