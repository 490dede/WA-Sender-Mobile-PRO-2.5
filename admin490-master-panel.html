<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Console v2.1 - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: #F1F5F9; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .text-sharp { text-shadow: 0 2px 4px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-8">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
            <div>
                <h1 class="text-5xl font-extrabold italic uppercase tracking-tighter leading-none text-white text-sharp">MASTER <span class="text-indigo-500">CONSOLE</span></h1>
                <p class="text-[12px] font-black text-slate-400 uppercase tracking-[0.4em] mt-3 flex items-center gap-2">
                    <i class="fa-solid fa-chart-line text-indigo-500"></i> Strategic ROAS & Revenue Tracker
                </p>
            </div>
            
            <div class="flex flex-wrap gap-4 bg-slate-800/60 p-5 rounded-[2.5rem] border border-white/10 backdrop-blur-md shadow-2xl">
                <div class="px-6 border-r border-white/10 text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Users</p>
                    <h2 id="statTotal" class="text-2xl font-black italic text-white">0</h2>
                </div>
                <div class="px-6 border-r border-white/10 text-center">
                    <p class="text-[10px] font-black text-indigo-400 uppercase mb-1">Pro Revenue</p>
                    <h2 id="revPro" class="text-2xl font-black italic text-indigo-400">Rp 0</h2>
                </div>
                <div class="px-6 border-r border-white/10 text-center">
                    <p class="text-[10px] font-black text-purple-400 uppercase mb-1">Multi Revenue</p>
                    <h2 id="revMulti" class="text-2xl font-black italic text-purple-400">Rp 0</h2>
                </div>
                <div class="px-6 text-center">
                    <p class="text-[10px] font-black text-emerald-500 uppercase mb-1">Total Omzet</p>
                    <h2 id="totalRevenue" class="text-3xl font-black italic text-emerald-400">Rp 0</h2>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 glass-card p-7 rounded-[2.5rem] border-indigo-500/30">
                <p class="text-[11px] font-black text-white uppercase mb-5 tracking-widest flex items-center">
                    <i class="fa-solid fa-coins mr-2 text-indigo-400"></i> Master Pricing Control
                </p>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-500 ml-1 uppercase">PRO Price</label>
                        <input type="number" id="priceProInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-3 text-sm font-black text-white focus:ring-2 ring-indigo-500 outline-none">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-slate-500 ml-1 uppercase">MULTI Price</label>
                        <input type="number" id="priceMultiInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-3 text-sm font-black text-white focus:ring-2 ring-purple-500 outline-none">
                    </div>
                    <button onclick="updateGlobalPrices()" class="self-end p-3 px-5 bg-indigo-600 rounded-2xl text-xs font-black hover:bg-indigo-500 transition-all shadow-lg active:scale-95">
                        <i class="fa-solid fa-save text-lg"></i>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8 glass-card p-7 rounded-[2.5rem] grid grid-cols-2 md:grid-cols-4 gap-5">
                <div class="col-span-2 md:col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2 mb-1 block">Search User</label>
                    <div class="relative">
                        <i class="fa-solid fa-user-search absolute left-4 top-3.5 text-slate-500 text-xs"></i>
                        <input type="text" id="searchUser" oninput="filterData()" placeholder="Name/Email..." class="w-full bg-slate-900 border border-white/5 rounded-2xl p-3 pl-10 text-xs font-bold text-white outline-none focus:ring-2 ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2 mb-1 block">Start Date</label>
                    <input type="date" id="startDate" onchange="filterData()" class="w-full bg-slate-900 border border-white/5 rounded-2xl p-2.5 text-xs font-bold text-white outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2 mb-1 block">End Date</label>
                    <input type="date" id="endDate" onchange="filterData()" class="w-full bg-slate-900 border border-white/5 rounded-2xl p-2.5 text-xs font-bold text-white outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2 mb-1 block">Package Tier</label>
                    <select id="filterPackage" onchange="filterData()" class="w-full bg-slate-900 border border-white/5 rounded-2xl p-3 text-xs font-black text-white outline-none cursor-pointer">
                        <option value="ALL">ALL PACKAGES</option>
                        <option value="TRIAL">TRIAL</option>
                        <option value="PRO">PRO</option>
                        <option value="MULTI">MULTI</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl">
            <div class="max-h-[600px] overflow-y-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-slate-900/95 backdrop-blur-md z-10 border-b border-white/10">
                        <tr class="text-[11px] font-black text-slate-300 uppercase tracking-widest">
                            <th class="p-7">User Info</th>
                            <th class="p-7">WhatsApp</th>
                            <th class="p-7 text-center">Package</th>
                            <th class="p-7">Joined</th>
                            <th class="p-7 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        
        let allUsers = [];
        let priceConfig = { PRO: 0, MULTI: 0 };

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session || session.user.email !== 'adeali490@gmail.com') {
                window.location.href = 'dashboard-user.html';
                return;
            }
            await loadPackages();
            await loadData();
        }

        async function loadPackages() {
            const { data, error } = await supabase.from('packages').select('*');
            if (!error && data) {
                data.forEach(p => {
                    priceConfig[p.package_name] = p.price;
                    if(p.package_name === 'PRO') document.getElementById('priceProInput').value = p.price;
                    if(p.package_name === 'MULTI') document.getElementById('priceMultiInput').value = p.price;
                });
            }
        }

        async function updateGlobalPrices() {
            const newPro = document.getElementById('priceProInput').value;
            const newMulti = document.getElementById('priceMultiInput').value;
            const updates = [
                supabase.from('packages').update({ price: newPro }).eq('package_name', 'PRO'),
                supabase.from('packages').update({ price: newMulti }).eq('package_name', 'MULTI')
            ];
            const results = await Promise.all(updates);
            if(!results.some(r => r.error)) {
                alert("Harga Master Berhasil Diupdate!");
                await loadPackages();
                filterData();
            }
        }

        async function loadData() {
            const { data, error } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
            if (error) return;
            allUsers = data;
            filterData();
        }

        function filterData() {
            const search = document.getElementById('searchUser').value.toLowerCase();
            const pkg = document.getElementById('filterPackage').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            let filtered = allUsers.filter(u => {
                const userDate = u.created_at.split('T')[0];
                const matchSearch = (u.username || '').toLowerCase().includes(search) || (u.email || '').toLowerCase().includes(search);
                const matchPkg = pkg === 'ALL' || u.package_type === pkg;
                const matchStart = !start || userDate >= start;
                const matchEnd = !end || userDate <= end;
                return matchSearch && matchPkg && matchStart && matchEnd;
            });
            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            let sumPro = 0, sumMulti = 0;

            data.forEach(u => {
                if(u.package_type === 'PRO') sumPro += Number(priceConfig.PRO);
                if(u.package_type === 'MULTI') sumMulti += Number(priceConfig.MULTI);

                const date = new Date(u.created_at).toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
                const avatar = u.avatar_url 
                    ? `<img src="${u.avatar_url}" class="w-12 h-12 rounded-2xl object-cover shadow-xl border-2 border-white/10">` 
                    : `<div class="w-12 h-12 bg-slate-800 rounded-2xl flex items-center justify-center font-black text-xs text-indigo-400 border-2 border-white/5">${(u.username || 'U').substring(0,2).toUpperCase()}</div>`;

                tbody.innerHTML += `
                    <tr class="hover:bg-white/[0.03] transition-all group">
                        <td class="p-7">
                            <div class="flex items-center gap-4 cursor-pointer" onclick="viewUser('${u.id}')">
                                ${avatar}
                                <div>
                                    <p class="font-black italic uppercase text-white group-hover:text-indigo-400 transition-colors text-sm">${u.username || 'No Name'}</p>
                                    <p class="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest">${u.email}</p>
                                </div>
                            </div>
                        </td>
                        <td class="p-7 font-mono text-sm font-bold text-slate-200">${u.whatsapp_number || '-'}</td>
                        <td class="p-7 text-center">
                            <span class="px-4 py-1.5 rounded-xl text-[10px] font-black italic uppercase ${u.package_type === 'TRIAL' ? 'bg-orange-500/10 text-orange-400 border-orange-500/20' : 'bg-indigo-500/10 text-indigo-400 border-indigo-500/20'} border">
                                ${u.package_type}
                            </span>
                        </td>
                        <td class="p-7 text-xs font-black text-slate-400 italic">${date}</td>
                        <td class="p-7 text-right space-x-2">
                            <button onclick="quickUpdate('${u.id}', 'PRO')" class="px-5 py-3 bg-indigo-600 rounded-2xl text-[10px] font-black uppercase hover:bg-indigo-500 transition-all shadow-lg active:scale-90"><i class="fa-solid fa-crown mr-1"></i> PRO</button>
                            <button onclick="quickUpdate('${u.id}', 'MULTI')" class="px-5 py-3 bg-purple-600 rounded-2xl text-[10px] font-black uppercase hover:bg-purple-500 transition-all shadow-lg active:scale-90"><i class="fa-solid fa-layer-group mr-1"></i> MULTI</button>
                        </td>
                    </tr>`;
            });

            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('revPro').innerText = "Rp " + sumPro.toLocaleString('id-ID');
            document.getElementById('revMulti').innerText = "Rp " + sumMulti.toLocaleString('id-ID');
            document.getElementById('totalRevenue').innerText = "Rp " + (sumPro + sumMulti).toLocaleString('id-ID');
        }

        async function quickUpdate(id, pkg) {
            if(!confirm("Upgrade user ke " + pkg + "?")) return;
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            const { error } = await supabase.from('profiles').update({ package_type: pkg, expired_at: expiry.toISOString() }).eq('id', id);
            if(!error) loadData();
        }

        function viewUser(userId) {
            sessionStorage.setItem('view_as_user_id', userId);
            window.location.href = 'dashboard-akun.html?mode=view';
        }

        init();
    </script>
</body>
</html>
