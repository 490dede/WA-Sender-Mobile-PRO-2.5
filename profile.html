<body class="p-4 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-10">
            <div>
                <a href="dashboard-user.html" class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] hover:text-white transition-all">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Command Center
                </a>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white mt-2">ACCOUNT <span class="text-blue-500">IDENTITY</span></h1>
            </div>
            <div id="account-badge" class="px-4 py-2 rounded-full border border-blue-500/30 bg-blue-500/10 text-[10px] font-black text-blue-400 uppercase tracking-widest">
                Checking...
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden">
                    <div class="flex flex-col items-center text-center mb-8">
                        <div class="group relative w-24 h-24 rounded-3xl profile-gradient p-1 mb-4 shadow-2xl shadow-blue-500/20">
                            <img id="user-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Lucky" class="w-full h-full rounded-[1.4rem] bg-slate-900 object-cover">
                            <button onclick="triggerPhotoUpload()" class="absolute inset-0 bg-black/60 rounded-[1.4rem] opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                <i class="fa-solid fa-camera text-white"></i>
                            </button>
                            <input type="file" id="photo-input" class="hidden" accept="image/*" onchange="uploadPhoto(this)">
                        </div>
                        <h2 id="display-name" class="text-xl font-black text-white italic tracking-tight">Loading...</h2>
                        <p id="display-email" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">user@mail.com</p>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 block ml-1">Username (Letters, Numbers, Symbols)</label>
                            <input type="text" id="user-username" class="w-full bg-slate-950 border border-white/5 rounded-xl p-3 text-sm text-white input-glow" placeholder="Admin_01!">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 block ml-1">WhatsApp Identity</label>
                            <input type="text" id="user-phone" placeholder="628xxx" class="w-full bg-slate-950 border border-white/5 rounded-xl p-3 text-sm text-white input-glow">
                        </div>
                        <button onclick="updateProfile()" id="btn-save-profile" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all mt-4 shadow-lg shadow-blue-500/20">
                            Update Identity
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 relative">
                <div id="lock-screen" class="absolute inset-0 z-10 lock-overlay hidden rounded-[2.5rem] flex flex-col items-center justify-center text-center p-8">
                    <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa-solid fa-lock text-2xl text-blue-500"></i>
                    </div>
                    <h3 class="text-white font-black uppercase tracking-widest text-sm">Multi-User Management</h3>
                    <p class="text-slate-500 text-[10px] uppercase mt-2 font-bold max-w-[250px] leading-relaxed">This feature is exclusive for <span class="text-blue-400">MULTI Account</span> holders.</p>
                    <button onclick="window.location.href='go-professional.html'" class="mt-6 px-8 py-3 bg-blue-600 text-white text-[10px] font-black rounded-xl uppercase hover:bg-blue-500 transition-all shadow-xl shadow-blue-500/20">Upgrade to Multi</button>
                </div>

                <div class="glass-card rounded-[2.5rem] overflow-hidden min-h-[450px]">
                    <div class="p-8 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-widest text-white">CS Team Operator</h3>
                            <p class="text-[9px] text-slate-500 uppercase mt-1">Multi-account CS management</p>
                        </div>
                        <button onclick="openAddTeam()" id="btn-add-team" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-blue-400 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">
                            <i class="fa-solid fa-plus mr-1"></i> Add Team
                        </button>
                    </div>

                    <div class="p-6">
                        <table class="w-full text-left">
                            <thead class="text-[9px] font-black text-slate-600 uppercase tracking-tighter border-b border-white/5">
                                <tr>
                                    <th class="p-4">Agent Username</th>
                                    <th class="p-4">WhatsApp</th>
                                    <th class="p-4">Status</th>
                                    <th class="p-4 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="team-list" class="text-sm"></tbody>
                        </table>
                        <div id="empty-team" class="hidden p-12 text-center">
                            <i class="fa-solid fa-users-slash text-slate-800 text-3xl mb-4"></i>
                            <p class="text-[10px] italic text-slate-600 uppercase font-black tracking-widest">No team members active.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-team" class="fixed inset-0 bg-slate-950/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-md p-8 rounded-[2.5rem] border-blue-500/20">
            <h3 class="text-lg font-black italic text-white uppercase mb-6">Register <span class="text-blue-500">CS Agent</span></h3>
            <div class="space-y-4">
                <input type="text" id="cs-username" placeholder="CS Username" class="w-full bg-slate-900 border border-white/5 rounded-xl p-4 text-sm text-white input-glow">
                <input type="email" id="cs-email" placeholder="Agent Email Address" class="w-full bg-slate-900 border border-white/5 rounded-xl p-4 text-sm text-white input-glow">
                <input type="text" id="cs-phone" placeholder="WhatsApp (e.g. 628...)" class="w-full bg-slate-900 border border-white/5 rounded-xl p-4 text-sm text-white input-glow">
                <div class="flex gap-3 mt-6">
                    <button onclick="closeAddTeam()" class="flex-1 py-4 bg-slate-800 rounded-xl font-black uppercase text-[10px] tracking-widest">Cancel</button>
                    <button id="btn-deploy-cs" onclick="saveTeam()" class="flex-1 py-4 bg-blue-600 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-blue-500/20 text-white">Deploy CS</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) return window.location.href = 'index.html';

            const { data: profile } = await supabase.from('profiles').select('*').eq('id', session.user.id).single();
            
            // Render UI
            document.getElementById('display-name').innerText = profile.username || 'Master User';
            document.getElementById('user-username').value = profile.username || '';
            document.getElementById('display-email').innerText = session.user.email;
            document.getElementById('user-phone').value = profile.whatsapp_number || '';
            
            if(profile.avatar_url) document.getElementById('user-avatar').src = profile.avatar_url;

            // Sync Membership Level
            const level = profile.membership_level || 'TRIAL';
            document.getElementById('account-badge').innerText = level + ' ACCOUNT';

            // Logika Gerbang MULTI (CS Management)
            if (level !== 'MULTI') {
                document.getElementById('lock-screen').classList.remove('hidden');
                document.getElementById('btn-add-team').disabled = true;
                document.getElementById('btn-add-team').style.opacity = '0.3';
            } else {
                loadTeam(session.user.id);
            }
        }

        // FUNGSI GANTI FOTO
        function triggerPhotoUpload() { document.getElementById('photo-input').click(); }

        async function uploadPhoto(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const imgBase64 = e.target.result;
                document.getElementById('user-avatar').src = imgBase64;
                const { data: { session } } = await supabase.auth.getSession();
                await supabase.from('profiles').update({ avatar_url: imgBase64 }).eq('id', session.user.id);
            };
            reader.readAsDataURL(file);
        }

        // FUNGSI UPDATE IDENTITY (Username & Phone)
        async function updateProfile() {
            const usernameInput = document.getElementById('user-username').value;
            const phone = document.getElementById('user-phone').value;
            const btn = document.getElementById('btn-save-profile');
            
            btn.innerHTML = "SECURING...";
            const { data: { session } } = await supabase.auth.getSession();
            
            const { error } = await supabase.from('profiles').update({ 
                username: usernameInput, // Support kombinasi karakter
                whatsapp_number: phone 
            }).eq('id', session.user.id);

            if(!error) {
                alert("Identity secured, Master!");
                location.reload();
            } else {
                alert("Error: " + error.message);
                btn.innerHTML = "Update Identity";
            }
        }

        // LOAD TEAM DARI SUPABASE
        async function loadTeam(ownerId) {
            const list = document.getElementById('team-list');
            const empty = document.getElementById('empty-team');
            
            const { data: teams } = await supabase.from('teams').select('*').eq('owner_id', ownerId);

            if(!teams || teams.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                list.innerHTML = teams.map((cs) => `
                    <tr class="border-b border-white/5 hover:bg-white/[0.02] transition-all">
                        <td class="p-4 font-bold text-white">${cs.username}</td>
                        <td class="p-4 text-slate-400">${cs.whatsapp_number}</td>
                        <td class="p-4"><span class="px-2 py-0.5 bg-green-500/10 text-green-400 text-[8px] font-black rounded">ACTIVE</span></td>
                        <td class="p-4 text-right">
                            <button onclick="deleteTeam('${cs.id}')" class="text-slate-600 hover:text-red-500 transition-colors"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        // SAVE TEAM KE SUPABASE
        async function saveTeam() {
            const user = document.getElementById('cs-username').value;
            const email = document.getElementById('cs-email').value;
            const phone = document.getElementById('cs-phone').value;
            const btn = document.getElementById('btn-deploy-cs');

            if(!user || !email || !phone) return alert("Semua kolom harus diisi!");

            btn.innerHTML = "DEPLOYING...";
            const { data: { session } } = await supabase.auth.getSession();

            const { error } = await supabase.from('teams').insert([{
                owner_id: session.user.id,
                username: user,
                email: email,
                whatsapp_number: phone
            }]);

            if(!error) {
                closeAddTeam();
                init();
            } else {
                alert(error.message);
            }
            btn.innerHTML = "Deploy CS";
        }

        async function deleteTeam(id) {
            if(confirm("Hapus agent ini?")) {
                await supabase.from('teams').delete().eq('id', id);
                init();
            }
        }

        function openAddTeam() { document.getElementById('modal-team').classList.remove('hidden'); }
        function closeAddTeam() { document.getElementById('modal-team').classList.add('hidden'); }

        init();
    </script>
</body>
