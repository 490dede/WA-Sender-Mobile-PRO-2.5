<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto flex justify-between items-center mb-6">
        <a href="dashboard-user.html" class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-[10px] font-black uppercase italic shadow-sm active:scale-95 transition-all">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back / Kembali
        </a>
        <h2 class="text-[12px] font-black italic uppercase text-slate-900 tracking-tighter">Account Settings / Pengaturan Akun</h2>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">
        
        <div class="bg-white rounded-[2.5rem] p-8 shadow-xl shadow-slate-200/50 border border-slate-100 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden">
            <div id="avatarBox" onclick="document.getElementById('fileInput').click()" class="w-32 h-32 bg-slate-900 rounded-[2rem] flex items-center justify-center text-white text-4xl font-black cursor-pointer hover:scale-105 transition-all relative group overflow-hidden shadow-2xl">
                <span id="initials">...</span>
                <img id="avatarImg" class="w-full h-full object-cover hidden" alt="Avatar">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-all">
                    <i class="fa-solid fa-camera text-xl text-white"></i>
                </div>
            </div>
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="uploadAvatar(this)">

            <div class="text-center md:text-left flex-1">
                <h1 id="displayUsername" class="text-4xl font-black italic text-slate-900 leading-none">...</h1>
                <p id="displayEmail" class="text-sm font-bold text-slate-400 mt-2 uppercase tracking-widest leading-none">...</p>
                <div class="mt-4 inline-block px-4 py-1.5 bg-orange-100 text-orange-600 rounded-full text-[9px] font-black italic uppercase shadow-sm" id="badgeStatus">
                    LOADING...
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-2 ml-2">WhatsApp Number / Nomor WA</label>
                <div class="flex gap-2">
                    <input type="text" id="inputWA" class="flex-1 p-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold text-slate-900 focus:border-indigo-500 shadow-sm" placeholder="628123...">
                    <button onclick="updateWA()" class="px-6 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-slate-900/20 active:scale-95 transition-all">Save / Simpan</button>
                </div>
            </div>
            <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-2 ml-2">Valid Until / Berlaku Sampai</label>
                <div id="displayExpiry" class="p-4 bg-white border border-slate-200 rounded-2xl font-bold text-red-500 italic shadow-sm">...</div>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white flex flex-col md:flex-row items-center justify-between gap-6 shadow-2xl shadow-slate-900/30">
            <div>
                <h3 class="text-2xl font-black italic uppercase leading-none mb-1 tracking-tighter">Unlock Pro Features</h3>
                <h4 class="text-indigo-400 text-xl font-black italic uppercase leading-none mb-3">Buka Fitur PRO</h4>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest opacity-60">Upgrade to get full control / Upgrade untuk akses penuh.</p>
            </div>
            <a href="upgrade.html" class="px-10 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-[11px] uppercase shadow-xl shadow-indigo-600/30 transition-all active:scale-95 leading-tight text-center">
                Upgrade Now / Upgrade Sekarang
            </a>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) return window.location.href = 'login.html';

            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .maybeSingle(); // Pakai maybeSingle agar tidak error jika data profil kosong

            if(profile) {
                currentUser = profile;
                document.getElementById('displayUsername').innerText = profile.username || 'No Name';
                document.getElementById('displayEmail').innerText = profile.email || '-';
                document.getElementById('inputWA').value = profile.whatsapp_number || '';
                document.getElementById('badgeStatus').innerText = (profile.package_type || 'TRIAL') + " ACCOUNT";

                // Inisial Nama
                const initials = document.getElementById('initials');
                const avatarImg = document.getElementById('avatarImg');
                if(profile.avatar_url) {
                    avatarImg.src = profile.avatar_url;
                    avatarImg.classList.remove('hidden');
                    initials.classList.add('hidden');
                } else {
                    initials.innerText = (profile.username || 'WA').substring(0,2).toUpperCase();
                }

                if(profile.expired_at) {
                    const date = new Date(profile.expired_at);
                    document.getElementById('displayExpiry').innerText = date.toLocaleDateString('id-ID', { day:'numeric', month:'long', year:'numeric' });
                }
            } else {
                console.log("Data profil tidak ditemukan di database.");
            }
        }

        async function updateWA() {
            const newWA = document.getElementById('inputWA').value;
            const { error } = await supabase.from('profiles').update({ whatsapp_number: newWA }).eq('id', currentUser.id);
            if(error) alert("Error: " + error.message);
            else alert("Nomor WA berhasil diperbarui!");
        }

        async function uploadAvatar(input) {
            if (!input.files || input.files.length === 0) return;
            const file = input.files[0];
            const fileExt = file.name.split('.').pop();
            const fileName = `${currentUser.id}.${fileExt}`;

            document.getElementById('initials').innerText = "‚è≥";

            try {
                const { error: uploadError } = await supabase.storage.from('avatars').upload(fileName, file, { upsert: true });
                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage.from('avatars').getPublicUrl(fileName);
                await supabase.from('profiles').update({ avatar_url: publicUrl }).eq('id', currentUser.id);
                location.reload();
            } catch (err) {
                alert("Upload Gagal: " + err.message);
                init();
            }
        }

        init();
    </script>
</body>
</html>
