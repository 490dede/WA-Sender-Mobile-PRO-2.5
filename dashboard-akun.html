<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .glass-card { background: white; border-radius: 2.5rem; border: 1px solid #F1F5F9; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto space-y-8">
        <header class="flex justify-between items-center">
            <h1 class="text-2xl font-black italic">PENGATURAN AKUN</h1>
            <a href="dashboard-user.html" class="px-5 py-2 bg-slate-100 rounded-xl font-black text-[10px] uppercase">Kembali</a>
        </header>

        <section class="glass-card p-10 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Username</p>
                    <h3 id="uName" class="text-xl font-bold">...</h3>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Status Paket</p>
                    <h3 id="uPkg" class="text-xl font-bold text-indigo-600">...</h3>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">WhatsApp</p>
                    <h3 id="uWA" class="text-xl font-bold">...</h3>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Masa Aktif</p>
                    <h3 id="uExp" class="text-xl font-bold text-red-500">...</h3>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card p-8 border-2 border-indigo-500">
                <h4 class="font-black italic text-xl">PRO PLAN</h4>
                <p class="text-xs text-slate-400 mb-6 font-bold">Fitur Broadcast Tak Terbatas</p>
                <button onclick="alert('Hubungi Admin untuk Upgrade')" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest">Upgrade ke PRO</button>
            </div>
            <div class="glass-card p-8 bg-slate-900 text-white">
                <h4 class="font-black italic text-xl text-indigo-400">MULTI PLAN</h4>
                <p class="text-xs text-slate-500 mb-6 font-bold">Fitur Manajemen Tim CS</p>
                <button onclick="alert('Hubungi Admin untuk Upgrade')" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-black uppercase text-[10px] tracking-widest">Upgrade ke MULTI</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadProfile() {
            const { data: { session } } = await supabase.auth.getSession();
            const { data: profile } = await supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if(profile) {
                document.getElementById('uName').innerText = profile.username;
                document.getElementById('uPkg').innerText = profile.package_type;
                document.getElementById('uWA').innerText = profile.whatsapp_number;
                document.getElementById('uExp').innerText = new Date(profile.expired_at).toLocaleDateString();
            }
        }
        loadProfile();
    </script>
</body>
</html>
