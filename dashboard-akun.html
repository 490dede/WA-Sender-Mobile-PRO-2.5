<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Akun - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto space-y-8">
        <header class="flex justify-between items-center bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
            <div>
                <h1 class="text-xl font-black text-slate-900">WA-Sender PRO 2.5</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="statusBadge" class="px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-black rounded-full uppercase">TRIAL</span>
                </div>
            </div>
            <a href="delivery-chat.html" class="w-12 h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center text-xl hover:scale-110 transition-all">üè†</a>
        </header>

        <section class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
            <h3 class="font-black text-slate-800 mb-8 uppercase tracking-widest text-sm">Informasi Akun</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Username</label>
                    <input type="text" id="username" placeholder="Buat Username" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-500 font-bold mt-2">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Email (Terkunci)</label>
                    <input type="text" id="displayEmail" disabled class="w-full p-4 bg-slate-100 border border-slate-100 rounded-2xl font-bold mt-2 text-slate-500">
                </div>
            </div>
            <button onclick="updateProfile()" class="mt-8 px-10 py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs shadow-xl">Simpan Profil</button>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div onclick="selectPlan('PRO')" class="bg-white p-8 rounded-[2.5rem] border border-slate-100 cursor-pointer hover:border-indigo-500 transition-all">
                <h4 class="font-black text-slate-900">Paket PRO</h4>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Single User / Perorangan</p>
                <p class="mt-4 text-xl font-black text-indigo-600">Rp 150.000 <span class="text-xs text-slate-400">/bulan</span></p>
            </div>
            <div onclick="selectPlan('MULTI')" class="bg-white p-8 rounded-[2.5rem] border border-slate-100 cursor-pointer hover:border-indigo-500 transition-all">
                <h4 class="font-black text-slate-900">Paket MULTI</h4>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Team / Unlimited CS</p>
                <p class="mt-4 text-xl font-black text-indigo-600">Rp 350.000 <span class="text-xs text-slate-400">/bulan</span></p>
            </div>
        </div>

        <section id="csSection" class="hidden bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
            <h3 class="font-black text-slate-800 mb-8 uppercase tracking-widest text-sm">Manajemen Pasukan CS</h3>
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <input type="text" id="csName" placeholder="Nama CS" class="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none">
                <input type="email" id="csEmail" placeholder="Email CS" class="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none">
                <input type="text" id="csPhone" placeholder="Nomor WA (62...)" class="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none">
                <button onclick="addCS()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px]">+ Tambah</button>
            </div>
            <div id="csList" class="space-y-4"></div>
        </section>
    </div>

    <script>
        // KONFIGURASI SUPABASE
const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
const supabase = window.supabase.createClient(SB_URL, SB_KEY);

let currentUser = null;
let userProfile = null;

// DATA PRICING
const pricing = {
    'PRO': { name: 'PRO (Single)', price: 'Rp 150.000', qrCode: 'https://via.placeholder.com/300?text=SCAN+QRIS+PRO' },
    'MULTI': { name: 'MULTI (Team)', price: 'Rp 350.000', qrCode: 'https://via.placeholder.com/300?text=SCAN+QRIS+MULTI' }
};

// INISIALISASI HALAMAN (DIPERBAIKI)
async function init() {
    // 1. Ambil Session User
    const { data: { session } } = await supabase.auth.getSession();
    
    if (!session) {
        window.location.href = 'auth-system.html';
        return;
    }

    currentUser = session.user;

    // 2. Ambil Profil dari Database
    const { data: profile, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', currentUser.id)
        .single();

    if (error) {
        console.error("Error Profil:", error);
    } else {
        userProfile = profile;
        
        // 3. Tempel data ke layar (MENGISI FIELD YANG KOSONG)
        document.getElementById('displayEmail').value = currentUser.email;
        document.getElementById('username').value = profile.username || '';
        document.getElementById('statusBadge').innerText = profile.package_type || 'TRIAL';

        // Ganti warna badge jika bukan TRIAL
        if(profile.package_type !== 'TRIAL') {
            document.getElementById('statusBadge').classList.replace('bg-indigo-50', 'bg-emerald-50');
            document.getElementById('statusBadge').classList.replace('text-indigo-600', 'text-emerald-600');
        }

        // Tampilkan CS Section jika MULTI
        if(profile.package_type === 'MULTI') {
            document.getElementById('csSection').classList.remove('hidden');
            renderCS();
        }
    }
}

// UPDATE PROFIL (DIPERBAIKI)
async function updateProfile() {
    const user_name = document.getElementById('username').value;
    const btn = document.querySelector('button[onclick="updateProfile()"]');
    
    if(!user_name) return alert("Username wajib diisi!");
    
    btn.innerText = "MENYIMPAN...";
    btn.disabled = true;

    try {
        const { error } = await supabase
            .from('profiles')
            .update({ username: user_name })
            .eq('id', currentUser.id);

        if (error) throw error;
        alert("Username '" + user_name + "' Berhasil disimpan!");
        
        // Update local data agar tidak perlu reload berat
        userProfile.username = user_name;
    } catch (e) {
        alert("Gagal: " + e.message);
    } finally {
        btn.innerText = "SIMPAN PROFIL";
        btn.disabled = false;
    }
}

// SISTEM PEMBAYARAN QRIS (TETAP)
function selectPlan(planKey) {
    const plan = pricing[planKey];
    const paymentArea = `
        <div id="paymentModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-6 text-center">
            <div class="bg-white max-w-sm w-full rounded-[3rem] p-10 relative shadow-2xl animate-in fade-in zoom-in duration-300">
                <button onclick="document.getElementById('paymentModal').remove()" class="absolute right-6 top-6 text-slate-300 hover:text-red-500 text-xl">‚úï</button>
                <h2 class="font-black text-xl mb-2 text-slate-900">Aktivasi Paket ${plan.name}</h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-6 tracking-widest">Silakan Scan QRIS</p>
                <div class="bg-slate-50 p-4 rounded-3xl mb-6">
                    <img src="${plan.qrCode}" alt="QRIS" class="w-full rounded-2xl border-4 border-white">
                    <p class="mt-4 font-black text-2xl text-indigo-600">${plan.price}</p>
                </div>
                <button onclick="confirmPayment('${planKey}')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs shadow-xl">Saya Sudah Bayar</button>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', paymentArea);
}

async function confirmPayment(planKey) {
    alert("Terima kasih! Admin akan segera memproses aktivasi Anda.");
    document.getElementById('paymentModal').remove();
    
    await supabase.from('message_logs').insert([{ 
        user_id: currentUser.id, 
        pesan: `MINTA AKTIVASI: ${planKey}` 
    }]);
}

// MANAJEMEN CS (MENGGUNAKAN NAMA KOLOM YANG BENAR)
async function addCS() {
    const name = document.getElementById('csName').value;
    const email = document.getElementById('csEmail').value;
    const number = document.getElementById('csPhone').value;

    if(!name || !email || !number) return alert("Lengkapi data CS!");

    const newList = [...(userProfile.phone_numbers || []), { name, email, phone: number, role: 'cs' }];
    
    const { error } = await supabase
        .from('profiles')
        .update({ phone_numbers: newList })
        .eq('id', currentUser.id);

    if(!error) {
        userProfile.phone_numbers = newList;
        renderCS();
        // Reset input
        document.getElementById('csName').value = '';
        document.getElementById('csEmail').value = '';
        document.getElementById('csPhone').value = '';
    } else {
        alert("Gagal tambah CS: " + error.message);
    }
}

function renderCS() {
    const list = userProfile.phone_numbers || [];
    const container = document.getElementById('csList');
    
    const csData = list.filter(x => x.role === 'cs');
    
    if(csData.length === 0) {
        container.innerHTML = `<p class="text-center text-[10px] font-bold text-slate-300 uppercase py-4">Belum ada CS terdaftar</p>`;
        return;
    }

    container.innerHTML = csData.map((m, i) => `
        <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm">
            <div>
                <p class="font-black text-sm text-slate-800">${m.name} (${m.phone})</p>
                <p class="text-[10px] font-bold text-slate-400 uppercase">${m.email}</p>
            </div>
            <button onclick="deleteCS(${i})" class="w-8 h-8 flex items-center justify-center bg-white text-red-500 rounded-xl border border-red-50 hover:bg-red-50 transition-colors shadow-sm">üóëÔ∏è</button>
        </div>
    `).join('');
}

async function deleteCS(index) {
    if(!confirm("Hapus CS ini?")) return;
    
    const newList = userProfile.phone_numbers.filter((_, i) => i !== index);
    const { error } = await supabase.from('profiles').update({ phone_numbers: newList }).eq('id', currentUser.id);
    
    if(!error) {
        userProfile.phone_numbers = newList;
        renderCS();
    }
}

// JALANKAN INIT SAAT HALAMAN DIBUKA
init();
