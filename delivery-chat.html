<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .queue-card { transition: all 0.3s ease; }
        .queue-card:hover { transform: translateX(5px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <a href="dashboard-akun.html" class="text-2xl">‚¨ÖÔ∏è</a>
                <div>
                    <h1 class="text-lg font-black text-slate-900">Delivery Chat</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">User: <span id="currentUsername" class="text-indigo-600">...</span></p>
                </div>
            </div>
            <div id="statusAkun" class="px-4 py-2 bg-emerald-50 text-emerald-600 text-[10px] font-black rounded-xl uppercase">TRIAL MODE</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="font-black text-slate-800 text-sm uppercase mb-6">Input Pesan</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Nomor WhatsApp (Bisa banyak)</label>
                            <textarea id="targetNumbers" placeholder="0812...&#10;+62813...&#10;62814..." class="w-full p-4 bg-slate-50 border rounded-2xl h-32 text-sm font-bold mt-1 outline-none focus:border-indigo-500"></textarea>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Judul / Label</label>
                            <input type="text" id="msgTitle" placeholder="Contoh: Promo Hijab" class="w-full p-4 bg-slate-50 border rounded-2xl text-sm font-bold mt-1 outline-none">
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Isi Pesan</label>
                            <textarea id="msgContent" placeholder="Halo, ini link produk kami: https://..." class="w-full p-4 bg-slate-50 border rounded-2xl h-32 text-sm font-bold mt-1 outline-none"></textarea>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Upload Media (Gambar/Video)</label>
                            <input type="file" id="msgMedia" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 mt-2">
                        </div>

                        <button onclick="addToQueue()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Masukan Antrean</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 min-h-[600px]">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="font-black text-slate-800 text-sm uppercase">Daftar Antrean</h3>
                        <button onclick="clearQueue()" class="text-[10px] font-black text-red-400 uppercase hover:text-red-600">Hapus Semua</button>
                    </div>

                    <div id="queueContainer" class="space-y-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let profileData = null;
        let queueList = [];

        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) { window.location.href = 'auth-system.html'; return; }
            currentUser = user;

            const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            profileData = profile;
            
            document.getElementById('currentUsername').innerText = profile.username || user.email.split('@')[0];
            document.getElementById('statusAkun').innerText = profile.package_type + " MODE";
        }

        function formatPhone(phone) {
            let cleaned = phone.replace(/\D/g, ''); 
            if (cleaned.startsWith('0')) cleaned = '62' + cleaned.substring(1);
            if (cleaned.startsWith('8')) cleaned = '62' + cleaned;
            return cleaned;
        }

        function addToQueue() {
            const rawNumbers = document.getElementById('targetNumbers').value.split('\n');
            const title = document.getElementById('msgTitle').value;
            const content = document.getElementById('msgContent').value;
            const media = document.getElementById('msgMedia').files[0];

            if(!rawNumbers[0] || !content) return alert("Nomor dan Isi Pesan wajib ada!");

            rawNumbers.forEach(num => {
                if(num.trim() === "") return;
                const formatted = formatPhone(num.trim());
                queueList.push({
                    id: Date.now() + Math.random(),
                    target: formatted,
                    title: title,
                    text: content,
                    media: media ? media.name : null,
                    sender: document.getElementById('currentUsername').innerText
                });
            });

            renderQueue();
            // Reset input
            document.getElementById('targetNumbers').value = "";
        }

        function renderQueue() {
            const container = document.getElementById('queueContainer');
            if(queueList.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-slate-300 font-bold uppercase text-[10px] tracking-widest border-2 border-dashed rounded-[2rem]">Antrean Kosong</div>`;
                return;
            }

            container.innerHTML = queueList.map((item, index) => `
                <div class="queue-card bg-slate-50 p-6 rounded-3xl border border-slate-100 flex justify-between items-center">
                    <div class="space-y-1">
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-black text-slate-900">${item.target}</span>
                            <span class="px-2 py-0.5 bg-indigo-100 text-indigo-600 text-[8px] font-black rounded-md uppercase">${item.sender}</span>
                        </div>
                        <p class="text-[10px] font-bold text-slate-500 uppercase">${item.title || 'Tanpa Judul'}</p>
                        <p class="text-[11px] text-slate-400 line-clamp-1">${item.text}</p>
                        ${item.media ? `<p class="text-[9px] text-emerald-500 font-black">üìé ${item.media}</p>` : ''}
                    </div>
                    <div class="flex gap-2">
                        <button onclick="sendDirect('${index}')" class="p-3 bg-emerald-500 text-white rounded-xl shadow-lg shadow-emerald-100">üöÄ</button>
                        <button onclick="removeFromQueue(${index})" class="p-3 bg-white text-red-400 rounded-xl border hover:bg-red-50">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function removeFromQueue(index) {
            queueList.splice(index, 1);
            renderQueue();
        }

        function clearQueue() {
            if(confirm("Hapus semua antrean?")) {
                queueList = [];
                renderQueue();
            }
        }

        init();
    </script>
</body>
</html>
