<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Sender Elite - WA-Sender PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #060B18; color: #F1F5F9; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* TOOLBAR QUILL OPTIMIZATION */
        .ql-toolbar.ql-snow { border: 1px solid rgba(255,255,255,0.1) !important; background: #1E293B; border-radius: 12px 12px 0 0; }
        .ql-toolbar.ql-snow .ql-stroke { stroke: #F1F5F9 !important; stroke-width: 2px; }
        .ql-toolbar.ql-snow .ql-fill { fill: #F1F5F9 !important; }
        .ql-toolbar.ql-snow .ql-picker { color: #F1F5F9 !important; }
        
        .ql-container.ql-snow { border: 1px solid rgba(255,255,255,0.1) !important; background: #0F172A; border-radius: 0 0 12px 12px; min-height: 250px; color: white; font-size: 14px; }
        .ql-editor.ql-blank::before { color: #475569; font-style: normal; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
        .card-target { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left: 4px solid transparent; }
        .card-target:hover { border-left: 4px solid #3b82f6; transform: translateX(5px); background: rgba(59, 130, 246, 0.05); }
        
        .ql-editor img { cursor: pointer; border: 2px dashed rgba(59, 130, 246, 0.5); transition: 0.3s; max-width: 150px; margin: 10px; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">BULK <span class="text-blue-500">SENDER</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="text-[11px] font-black bg-blue-500/10 text-blue-400 px-4 py-1.5 rounded-full uppercase tracking-widest">OPERATOR CONSOLE</span>
                    <span id="display-username" class="text-sm font-black text-blue-500 uppercase tracking-widest italic ml-2">@14ART</span>
                </div>
            </div>
            <div class="flex gap-4">
                <a href="dashboard-user.html" class="px-8 py-3 bg-slate-900 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] text-slate-300 hover:bg-slate-800 hover:text-white transition-all flex items-center gap-2">
                    <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <div class="glass-card p-6 rounded-[2rem]">
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 italic">1. Recipient List / Daftar Penerima</label>
                    <textarea id="phone-list" placeholder="Input numbers (e.g. 628123456789)..." class="w-full h-32 bg-slate-950/50 border border-white/5 rounded-2xl p-4 text-sm text-white focus:outline-none focus:border-blue-500 transition-all"></textarea>
                </div>

                <div class="glass-card p-6 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] italic">2. Creative Content / Pesan Promosi</label>
                        <p class="text-[9px] text-blue-400 font-bold uppercase italic">Multimedia Mode Active</p>
                    </div>
                    
                    <div id="editor-wrapper" class="rounded-xl overflow-hidden">
                        <div id="toolbar-container">
                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-link"></button>
                                <button class="ql-image"></button>
                                <button class="ql-video"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-clean"></button>
                            </span>
                        </div>
                        <div id="editor-container"></div>
                    </div>

                    <button onclick="launchCampaign()" class="w-full mt-6 py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-500/20 transition-all">
                        Generate Queue / Buat Antrean <i class="fa-solid fa-rocket ml-2"></i>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="glass-card rounded-[2.5rem] flex flex-col h-full max-h-[850px]">
                    <div class="p-8 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-widest text-white">Broadcast Queue</h3>
                            <p class="text-[9px] text-slate-500 uppercase mt-1 font-bold">Total Ready: <span id="queue-count" class="text-blue-500">0</span></p>
                        </div>
                        <button onclick="clearQueue()" class="text-[9px] font-black text-red-400 uppercase hover:text-red-300 transition-colors">Reset All</button>
                    </div>
                    <div id="queue-list" class="flex-grow overflow-y-auto p-6 space-y-3">
                        <div id="empty-state" class="py-20 text-center text-slate-600">
                            <i class="fa-solid fa-layer-group text-4xl mb-4"></i>
                            <p class="text-[10px] font-black uppercase italic tracking-widest">Queue is Empty / Antrean Kosong</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        var quill = new Quill('#editor-container', {
            modules: { toolbar: '#toolbar-container' },
            placeholder: 'Compose your multimedia message here...',
            theme: 'snow'
        });

        // Handler Media (Favicon Optimization)
        quill.getModule('toolbar').addHandler('image', () => {
            const url = prompt("Image URL (First image will be the Favicon):");
            if (url) {
                const range = quill.getSelection();
                quill.insertEmbed(range.index, 'image', url);
            }
        });

        quill.getModule('toolbar').addHandler('video', () => {
            const url = prompt("Video URL (YouTube/MP4):");
            if (url) {
                const range = quill.getSelection();
                quill.insertEmbed(range.index, 'video', url);
            }
        });

        // CONVERSION LOGIC (WA FRIENDLY)
        function getWhatsAppFriendlyText(html) {
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            let mediaLinks = [];
            
            tempDiv.querySelectorAll('img, iframe, video').forEach(el => {
                let src = el.src || el.getAttribute('src');
                if(src) mediaLinks.push(src);
                el.remove();
            });

            let text = tempDiv.innerHTML;
            text = text.replace(/<strong>(.*?)<\/strong>/g, '*$1*').replace(/<b>(.*?)<\/b>/g, '*$1*');
            text = text.replace(/<em>(.*?)<\/em>/g, '_$1_').replace(/<i>(.*?)<\/i>/g, '_$1_');
            
            // Link Style: Bold + Italic + Link (Underline Emulation)
            text = text.replace(/<a href="(.*?)".*?>(.*?)<\/a>/g, '_*$2*_ \n$1');

            text = text.replace(/<p>/g, '').replace(/<\/p>/g, '\n').replace(/<br>/g, '\n');
            text = text.replace(/<[^>]*>?/gm, '');

            let finalOutput = text.trim();
            if (mediaLinks.length > 0) {
                const primaryMedia = mediaLinks[0];
                const otherMedia = mediaLinks.slice(1);
                if(otherMedia.length > 0) {
                    finalOutput += "\n\n*Gallery:*";
                    otherMedia.forEach(m => finalOutput += `\n${m}`);
                }
                finalOutput += "\n\n" + primaryMedia; // Primary at bottom to trigger preview
            }
            return finalOutput;
        }

        async function sendManual(number, btn) {
            const htmlContent = quill.root.innerHTML;
            const finalMessage = getWhatsAppFriendlyText(htmlContent);
            const encodedText = encodeURIComponent(finalMessage);
            const waUrl = `https://wa.me/${number}?text=${encodedText}`;

            const waWindow = window.open(waUrl, '_blank');
            if (waWindow) {
                btn.disabled = true;
                btn.innerHTML = "COMPLETED";
                btn.className = "h-9 px-4 bg-green-500/20 text-green-500 text-[9px] font-black uppercase rounded-lg border border-green-500/30";
                const card = btn.closest('.card-target');
                card.style.opacity = '0.5';
                card.style.borderLeft = '4px solid #10b981';
            }
        }

        function launchCampaign() {
            const phoneInput = document.getElementById('phone-list').value;
            const numbers = phoneInput.split('\n').filter(n => n.trim() !== "");
            if(numbers.length === 0) return alert("Please input numbers!");
            
            document.getElementById('empty-state').classList.add('hidden');
            const list = document.getElementById('queue-list');

            numbers.forEach(num => {
                let formatted = num.replace(/\D/g, '');
                if (formatted.startsWith('0')) formatted = '62' + formatted.slice(1);
                else if (formatted.startsWith('8')) formatted = '62' + formatted;

                const card = document.createElement('div');
                card.className = "card-target glass-card p-4 rounded-2xl flex justify-between items-center bg-slate-900/40";
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500"><i class="fa-brands fa-whatsapp text-lg"></i></div>
                        <div><p class="text-xs font-black text-white">${formatted}</p><p class="text-[8px] font-black text-slate-500 uppercase tracking-widest">Ready to Send</p></div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="sendManual('${formatted}', this)" class="h-9 px-4 bg-blue-600 hover:bg-blue-500 text-white text-[9px] font-black uppercase rounded-lg transition-all shadow-lg shadow-blue-500/20">Send Now</button>
                        <button onclick="this.closest('.card-target').remove(); updateCount()" class="h-9 w-9 bg-slate-800 text-slate-500 hover:text-red-500 rounded-lg flex items-center justify-center"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>`;
                list.appendChild(card);
            });
            updateCount();
            document.getElementById('phone-list').value = '';
        }

        function updateCount() {
            const count = document.getElementById('queue-list').querySelectorAll('.card-target').length;
            document.getElementById('queue-count').innerText = count;
            if(count === 0) document.getElementById('empty-state').classList.remove('hidden');
        }

        function clearQueue() {
            if(confirm("Reset all queue?")) {
                const list = document.getElementById('queue-list');
                list.querySelectorAll('.card-target').forEach(c => c.remove());
                updateCount();
            }
        }

        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) window.location.href = 'index.html';
            const { data: profile } = await supabase.from('profiles').select('username').eq('id', session.user.id).single();
            document.getElementById('display-username').innerText = `@${profile?.username || '14ART'}`;
        }

        checkUser();
    </script>
</body>
</html>
