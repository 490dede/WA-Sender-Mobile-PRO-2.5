<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Sender Elite - WA-Sender PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #060B18; color: #F1F5F9; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .ql-toolbar.ql-snow { border: 1px solid rgba(255,255,255,0.1) !important; background: #1E293B; border-radius: 12px 12px 0 0; }
        .ql-toolbar.ql-snow .ql-stroke { stroke: #F1F5F9 !important; stroke-width: 2px; }
        .ql-container.ql-snow { border: 1px solid rgba(255,255,255,0.1) !important; background: #0F172A; border-radius: 0 0 12px 12px; min-height: 250px; color: white; }
        .card-target { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left: 4px solid transparent; }
        .card-target:hover { border-left: 4px solid #3b82f6; transform: translateX(5px); }
        .ai-glow { animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">BULK <span class="text-blue-500">SENDER</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="text-[11px] font-black bg-blue-500/10 text-blue-400 px-4 py-1.5 rounded-full uppercase tracking-widest">AI ENABLED</span>
                    <span id="display-username" class="text-sm font-black text-blue-500 uppercase tracking-widest italic ml-2">@14ART</span>
                </div>
            </div>
            <div class="flex gap-4">
                <a href="dashboard-user.html" class="px-8 py-3 bg-slate-900 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] text-slate-300 hover:bg-slate-800 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <div class="glass-card p-6 rounded-[2rem]">
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 italic">1. Recipient List / Daftar Penerima</label>
                    <textarea id="phone-list" placeholder="Input numbers (e.g. 628123456789)..." class="w-full h-32 bg-slate-950/50 border border-white/5 rounded-2xl p-4 text-sm text-white focus:outline-none focus:border-blue-500 transition-all"></textarea>
                </div>

                <div class="glass-card p-6 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] italic">2. Creative Content</label>
                        <button onclick="aiSuggest()" class="text-[9px] font-black bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-full border border-emerald-500/20 hover:bg-emerald-500 hover:text-white transition-all">
                            <i class="fa-solid fa-wand-magic-sparkles mr-1 ai-glow"></i> AI SUGGEST CONTENT
                        </button>
                    </div>
                    
                    <div id="editor-wrapper" class="rounded-xl overflow-hidden">
                        <div id="toolbar-container">
                            <span class="ql-formats">
                                <button class="ql-bold"></button><button class="ql-italic"></button><button class="ql-underline"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-link"></button><button class="ql-image"></button><button class="ql-video"></button>
                            </span>
                        </div>
                        <div id="editor-container"></div>
                    </div>

                    <button onclick="launchCampaign()" class="w-full mt-6 py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-500/20 transition-all">
                        Generate Queue <i class="fa-solid fa-rocket ml-2"></i>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="glass-card rounded-[2.5rem] flex flex-col h-full max-h-[850px]">
                    <div class="p-8 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-widest text-white">Broadcast Queue</h3>
                            <p class="text-[9px] text-slate-500 uppercase mt-1 font-bold">Total Ready: <span id="queue-count" class="text-blue-500">0</span></p>
                        </div>
                        <button onclick="clearQueue()" class="text-[9px] font-black text-red-400 uppercase">Reset All</button>
                    </div>
                    <div id="queue-list" class="flex-grow overflow-y-auto p-6 space-y-3">
                        <div id="empty-state" class="py-20 text-center text-slate-600">
                            <i class="fa-solid fa-layer-group text-4xl mb-4"></i>
                            <p class="text-[10px] font-black uppercase italic tracking-widest">Queue is Empty</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 glass-card rounded-[2rem] overflow-hidden mb-10">
            <div class="p-6 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                <h3 class="text-xs font-black uppercase tracking-widest text-white italic">Campaign History</h3>
                <button onclick="clearHistory()" class="text-[9px] font-black text-slate-500 uppercase">Clear History</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        var quill = new Quill('#editor-container', {
            modules: { toolbar: '#toolbar-container' },
            placeholder: 'Compose your multimedia message...',
            theme: 'snow'
        });

        // AI SUGGEST LOGIC
        async function aiSuggest() {
            const niche = prompt("Apa Niche / Produk Anda? (Contoh: Jasa Desain Interior)");
            if(!niche) return;

            // Simulasi AI Engine (Nantinya ini ditarik dari Knowledge Base Master)
            const aiTemplates = [
                `Halo! Kami dari [Brand] melihat kebutuhan Anda akan *${niche}*. Kami punya solusi eksklusif untuk Anda. Mau cek portofolio kami?`,
                `Special Offer! Dapatkan diskon khusus untuk layanan *${niche}* hanya untuk hari ini. Balas 'MAU' untuk info lanjut.`,
                `Hi, apakah Anda masih mencari partner untuk *${niche}*? Kami siap membantu mempercepat bisnis Anda!`
            ];
            
            const randomPick = aiTemplates[Math.floor(Math.random() * aiTemplates.length)];
            quill.root.innerText = randomPick;
            alert("AI telah membuatkan draft pesan untuk Anda!");
        }

        // WhatsApp Friendly Conversion (Same as your code)
        function getWhatsAppFriendlyText(html) {
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            let mediaLinks = [];
            tempDiv.querySelectorAll('img, iframe, video').forEach(el => {
                let src = el.src || el.getAttribute('src');
                if(src) mediaLinks.push(src);
                el.remove();
            });
            let text = tempDiv.innerHTML.replace(/<strong>(.*?)<\/strong>/g, '*$1*').replace(/<em>(.*?)<\/em>/g, '_$1_');
            text = text.replace(/<p>/g, '').replace(/<\/p>/g, '\n').replace(/<br>/g, '\n').replace(/<[^>]*>?/gm, '');
            return text.trim() + (mediaLinks.length > 0 ? "\n\n" + mediaLinks[0] : "");
        }

        async function sendManual(number, btn) {
            const finalMessage = getWhatsAppFriendlyText(quill.root.innerHTML);
            const waUrl = `https://wa.me/${number}?text=${encodeURIComponent(finalMessage)}`;
            if (window.open(waUrl, '_blank')) {
                btn.disabled = true; btn.innerHTML = "COMPLETED";
                btn.className = "h-9 px-4 bg-green-500/20 text-green-500 text-[9px] font-black uppercase rounded-lg";
                btn.closest('.card-target').style.opacity = '0.5';
            }
        }

        function launchCampaign() {
            const phoneInput = document.getElementById('phone-list').value;
            const numbers = phoneInput.split('\n').filter(n => n.trim() !== "");
            if(numbers.length === 0) return alert("Please input numbers!");
            
            document.getElementById('empty-state').classList.add('hidden');
            const list = document.getElementById('queue-list');

            numbers.forEach(num => {
                let formatted = num.replace(/\D/g, '');
                if (formatted.startsWith('0')) formatted = '62' + formatted.slice(1);
                else if (formatted.startsWith('8')) formatted = '62' + formatted;

                const card = document.createElement('div');
                card.className = "card-target glass-card p-4 rounded-2xl flex justify-between items-center bg-slate-900/40";
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500"><i class="fa-brands fa-whatsapp text-lg"></i></div>
                        <div><p class="text-xs font-black text-white">${formatted}</p><p class="text-[8px] font-black text-slate-500 uppercase italic">Ready</p></div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="sendManual('${formatted}', this)" class="h-9 px-4 bg-blue-600 hover:bg-blue-500 text-white text-[9px] font-black uppercase rounded-lg shadow-lg">Send Now</button>
                    </div>`;
                list.appendChild(card);
            });
            updateCount();
            document.getElementById('phone-list').value = '';
        }

        function updateCount() {
            const count = document.getElementById('queue-list').querySelectorAll('.card-target').length;
            document.getElementById('queue-count').innerText = count;
        }

        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) window.location.href = 'index.html';
            const { data: profile } = await supabase.from('profiles').select('username').eq('id', session.user.id).single();
            document.getElementById('display-username').innerText = `@${profile?.username || '14ART'}`;
        }

        checkUser();
    </script>
</body>
</html>
