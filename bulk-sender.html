<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Sender Elite - WA-Sender PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #060B18; color: #F1F5F9; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* Custom Quill Style to match Pro UI */
        .ql-toolbar.ql-snow { border: 1px solid rgba(255,255,255,0.1) !important; background: #1E293B; border-radius: 12px 12px 0 0; }
        .ql-container.ql-snow { border: 1px solid rgba(255,255,255,0.1) !important; background: #0F172A; border-radius: 0 0 12px 12px; min-height: 250px; color: white; font-size: 14px; }
        .ql-editor.ql-blank::before { color: #475569; font-style: normal; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }

        .card-target { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left: 4px solid transparent; }
        .card-target:hover { border-left: 4px solid #3b82f6; transform: translateX(5px); background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">BULK <span class="text-blue-500">SENDER</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="text-[9px] font-black bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full uppercase tracking-widest">Operator Console</span>
                    <span id="display-username" class="text-[9px] font-black text-slate-500 uppercase tracking-widest italic">@loading_username</span>
                </div>
            </div>
            <div class="flex gap-4">
                <a href="dashboard-user.html" class="px-6 py-3 bg-slate-900 border border-white/5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-800 transition-all">Back</a>
                <button onclick="handleLogout()" class="px-6 py-3 bg-red-500/10 text-red-500 border border-red-500/20 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                
                <div class="glass-card p-6 rounded-[2rem]">
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 italic">1. Recipient Numbers (All Formats)</label>
                    <textarea id="phone-list" placeholder="Contoh:&#10;08123456789&#10;628123456789&#10;+628123456789" 
                        class="w-full h-32 bg-slate-950/50 border border-white/5 rounded-2xl p-4 text-sm text-white focus:outline-none focus:border-blue-500 transition-all"></textarea>
                </div>

                <div class="glass-card p-6 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] italic">2. Marketing Content</label>
                        <div class="flex gap-2">
                             <button onclick="document.getElementById('media-upload').click()" class="text-[9px] font-black text-blue-400 uppercase hover:text-white"><i class="fa-solid fa-paperclip mr-1"></i> Attach Media</button>
                             <input type="file" id="media-upload" class="hidden" accept="image/*,video/*">
                        </div>
                    </div>
                    
                    <div id="editor-wrapper" class="rounded-xl overflow-hidden">
                        <div id="toolbar-container">
                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-link"></button>
                                <button class="ql-image"></button>
                                <button class="ql-video"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-clean"></button>
                            </span>
                        </div>
                        <div id="editor-container"></div>
                    </div>

                    <button onclick="launchCampaign()" class="w-full mt-6 py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-blue-500/20 transition-all">
                        Launch Campaign <i class="fa-solid fa-rocket ml-2"></i>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="glass-card rounded-[2.5rem] overflow-hidden flex flex-col h-full max-h-[850px]">
                    <div class="p-8 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-widest text-white">List Pengiriman</h3>
                            <p class="text-[9px] text-slate-500 uppercase mt-1 font-bold">Total Queue: <span id="queue-count" class="text-blue-500">0</span></p>
                        </div>
                        <button onclick="clearQueue()" class="text-[9px] font-black text-red-400 uppercase hover:text-red-500">Clear All</button>
                    </div>

                    <div id="queue-list" class="flex-grow overflow-y-auto p-6 space-y-3">
                        <div id="empty-state" class="py-20 text-center">
                            <i class="fa-solid fa-layer-group text-slate-800 text-4xl mb-4"></i>
                            <p class="text-[10px] font-black text-slate-600 uppercase tracking-widest italic">Belum ada antrean pesan</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // INIT SUPABASE & EDITOR
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        var quill = new Quill('#editor-container', {
            modules: { toolbar: '#toolbar-container' },
            placeholder: 'Tulis pesan promosi Anda di sini...',
            theme: 'snow'
        });

        // 1. GET USERNAME & AUTH
        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) window.location.href = 'index.html';

            const { data: profile } = await supabase.from('profiles').select('username').eq('id', session.user.id).single();
            document.getElementById('display-username').innerText = `@${profile?.username || 'user'}`;
            
            // Auto-load data if coming from Scraper
            const cachedLeads = localStorage.getItem('scrapedLeads');
            if(cachedLeads) {
                document.getElementById('phone-list').value = cachedLeads;
                localStorage.removeItem('scrapedLeads');
            }
        }

        // 2. LAUNCH CAMPAIGN (MOVE TO QUEUE)
        function launchCampaign() {
            const phoneInput = document.getElementById('phone-list').value;
            const numbers = phoneInput.split('\n').filter(n => n.trim() !== "");
            const content = quill.root.innerHTML;

            if(numbers.length === 0) return alert("Masukkan minimal satu nomor tujuan!");
            if(quill.getText().trim().length === 0) return alert("Isi pesan tidak boleh kosong!");

            document.getElementById('empty-state').classList.add('hidden');
            const list = document.getElementById('queue-list');

            numbers.forEach(num => {
                // Format Number to International
                let formatted = num.replace(/\D/g, '');
                if (formatted.startsWith('0')) formatted = '62' + formatted.slice(1);
                if (formatted.startsWith('8')) formatted = '62' + formatted;

                const card = document.createElement('div');
                card.className = "card-target glass-card p-4 rounded-2xl flex justify-between items-center bg-slate-900/40";
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-500/10 rounded-xl flex items-center justify-center text-green-500">
                            <i class="fa-brands fa-whatsapp text-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs font-black text-white tracking-wider">${formatted}</p>
                            <p class="text-[8px] font-black text-slate-500 uppercase">Ready to send</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="sendManual('${formatted}', this)" class="h-9 px-4 bg-blue-600 hover:bg-blue-500 text-white text-[9px] font-black uppercase rounded-lg transition-all shadow-lg shadow-blue-500/20">Kirim</button>
                        <button onclick="this.closest('.card-target').remove(); updateCount()" class="h-9 w-9 bg-slate-800 text-slate-500 hover:text-red-500 rounded-lg flex items-center justify-center transition-all"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>
                `;
                list.appendChild(card);
            });

            updateCount();
            document.getElementById('phone-list').value = '';
        }

        function updateCount() {
            const count = document.getElementById('queue-list').children.length;
            const empty = document.getElementById('empty-state');
            document.getElementById('queue-count').innerText = Math.max(0, count - (empty.classList.contains('hidden') ? 0 : 1));
            if(count === 1 && !empty.classList.contains('hidden')) empty.classList.remove('hidden');
        }

        function clearQueue() {
            if(confirm("Hapus semua antrean?")) {
                const list = document.getElementById('queue-list');
                list.innerHTML = '';
                // Restore empty state
                const empty = document.createElement('div');
                empty.id = "empty-state";
                empty.className = "py-20 text-center";
                empty.innerHTML = `<i class="fa-solid fa-layer-group text-slate-800 text-4xl mb-4"></i><p class="text-[10px] font-black text-slate-600 uppercase tracking-widest italic">Belum ada antrean pesan</p>`;
                list.appendChild(empty);
                updateCount();
            }
        }

        // 3. FULL MANUAL SEND LOGIC
        async function sendManual(number, btn) {
            const content = quill.root.innerHTML; // Mengambil konten Rich Text
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i>`;
            btn.className = "h-9 px-4 bg-slate-800 text-slate-500 text-[9px] font-black uppercase rounded-lg cursor-not-allowed";

            // SIMULASI PROSES KIRIM
            setTimeout(() => {
                // Dalam implementasi nyata, di sini Master memanggil API WhatsApp Gateway Anda
                console.log(`Sending to ${number} with content: ${content}`);
                
                // Animasi Berhasil
                const card = btn.closest('.card-target');
                card.style.opacity = '0.5';
                card.style.borderLeft = '4px solid #10b981';
                btn.innerHTML = "SENT";
                btn.classList.add('text-green-500');
            }, 1200);
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        checkUser();
    </script>
</body>
</html>
