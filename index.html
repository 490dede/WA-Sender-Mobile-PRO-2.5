<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WA-Sender Mobile PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .modal-active { transform: translateY(0) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </div>
            <div>
                <h1 class="text-xs font-black text-slate-800 leading-none">WA-SENDER</h1>
                <p class="text-[8px] font-bold text-emerald-600 uppercase tracking-widest mt-1">Mobile PRO 2.5</p>
            </div>
        </div>
        <button onclick="toggleProfile()" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white active:scale-90 transition-all shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" /></svg>
        </button>
    </nav>

    <div class="max-w-md mx-auto p-6 space-y-6">
        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-2xl">
            <div class="relative z-10">
                <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest mb-1">Status Paket</p>
                <h2 id="pkgDisplay" class="text-xl font-black uppercase mb-8 italic">MEMUAT...</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div id="boxImg" class="bg-white/5 border border-white/10 p-4 rounded-3xl" onclick="toggleProfile()"><p class="text-[9px] text-slate-500 uppercase font-bold">Kirim Gambar</p><p id="txtImg" class="text-[11px] font-black">NON-AKTIF</p></div>
                    <div id="boxVid" class="bg-white/5 border border-white/10 p-4 rounded-3xl" onclick="toggleProfile()"><p class="text-[9px] text-slate-500 uppercase font-bold">Video & Link</p><p id="txtVid" class="text-[11px] font-black">NON-AKTIF</p></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] p-7 border border-slate-100 shadow-sm space-y-4">
            <textarea id="phoneInput" rows="3" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100 focus:border-emerald-500" placeholder="Nomor WA (Gunakan Enter)"></textarea>
            <input type="text" id="catInput" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100" placeholder="Kategori">
            <textarea id="msgInput" rows="3" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100" placeholder="Isi Pesan..."></textarea>
            <button onclick="saveToQueue()" class="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase text-xs">Simpan ke Antrean</button> 
        </div>

        <div id="queueContainer" class="space-y-3 pb-10"></div>
    </div>

    <div id="profileModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="toggleProfile()"></div>
        <div id="profilePanel" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 shadow-2xl transition-transform duration-500 translate-y-full">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
            <div class="text-center mb-8">
                <div id="userInitial" class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full mx-auto flex items-center justify-center text-2xl font-black mb-3">?</div>
                <h3 id="userEmailDisplay" class="font-black text-slate-800 text-lg">Memuat...</h3>
                <span id="badgePaket" class="inline-block text-[9px] font-black px-3 py-1 rounded-full uppercase bg-slate-100 text-slate-500">TRIAL</span>
            </div>
            
            <a href="dashboard-akun.html" class="block w-full py-4 bg-slate-50 text-slate-800 text-center rounded-2xl font-black text-[10px] uppercase mb-4 border border-slate-100">⚙️ Pengaturan Akun</a>
            <button onclick="handleLogout()" class="w-full py-4 text-red-500 font-black text-[10px] uppercase tracking-widest border border-red-100 rounded-2xl active:bg-red-50">Keluar Aplikasi</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        
        let userUID = "";
        let userProfileData = null;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            
            userUID = session.user.id;
            const userEmail = session.user.email;

            // Tampilkan email dari Auth dulu supaya tidak kosong
            document.getElementById('userEmailDisplay').innerText = userEmail;
            document.getElementById('userInitial').innerText = userEmail[0].toUpperCase();

            await loadProfile();
            await loadQueue();
        }

        async function loadProfile() {
            const { data, error } = await supabase.from('profiles').select('*').eq('id', userUID).single();
            if (data) {
                userProfileData = data;
                document.getElementById('pkgDisplay').innerText = data.package_type || "TRIAL";
                document.getElementById('badgePaket').innerText = data.package_type || "TRIAL";
                
                if(data.package_type !== 'TRIAL') {
                    document.getElementById('badgePaket').className = "inline-block text-[9px] font-black px-3 py-1 rounded-full uppercase bg-emerald-100 text-emerald-600";
                }
            }
        }

        function toggleProfile() {
            const modal = document.getElementById('profileModal');
            const panel = document.getElementById('profilePanel');
            if(modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => panel.classList.add('modal-active'), 10);
            } else {
                panel.classList.remove('modal-active');
                setTimeout(() => modal.classList.add('hidden'), 500);
            }
        }

        async function handleLogout() { 
            await supabase.auth.signOut(); 
            window.location.href = "login.html"; 
        }

        // Jalankan sistem
        init();
    </script>
</body>
</html>
