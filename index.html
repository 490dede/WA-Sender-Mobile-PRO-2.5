<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WA-Sender Mobile PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .modal-active { transform: translateY(0) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </div>
            <div>
                <h1 class="text-xs font-black text-slate-800 leading-none">WA-SENDER</h1>
                <p class="text-[8px] font-bold text-emerald-600 uppercase tracking-widest mt-1">Mobile PRO 2.5</p>
            </div>
        </div>
        <button onclick="toggleProfile()" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white active:scale-90 transition-all shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
        </button>
    </nav>

    <div class="max-w-md mx-auto p-6 space-y-6">
        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-2xl">
            <div class="relative z-10">
                <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest mb-1">Status Paket</p>
                <h2 id="pkgDisplay" class="text-xl font-black uppercase mb-8">Memuat...</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div id="boxImg" class="bg-white/5 border border-white/10 p-4 rounded-3xl"><p class="text-[9px] text-slate-500 uppercase font-bold">Kirim Gambar</p><p id="txtImg" class="text-[11px] font-black">NON-AKTIF</p></div>
                    <div id="boxVid" class="bg-white/5 border border-white/10 p-4 rounded-3xl"><p class="text-[9px] text-slate-500 uppercase font-bold">Video & Link</p><p id="txtVid" class="text-[11px] font-black">NON-AKTIF</p></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] p-7 border border-slate-100 shadow-sm space-y-4">
            <textarea id="phoneInput" rows="3" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100 focus:border-emerald-500 transition-all" placeholder="Nomor WA (Gunakan Enter untuk banyak nomor)"></textarea>
            <input type="text" id="catInput" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100 focus:border-emerald-500 transition-all" placeholder="Kategori (Contoh: Promo Hijab)">
            <textarea id="msgInput" rows="3" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100 focus:border-emerald-500 transition-all" placeholder="Isi Pesan Promosi..."></textarea>
            <button onclick="saveToQueue()" class="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase tracking-widest text-xs">Simpan ke Antrean</button> 
        </div>

        <div class="mt-10 space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Daftar Siap Kirim</h3>
                <button onclick="loadQueue()" class="text-[9px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full">REFRESH</button>
            </div>
            <div id="queueContainer" class="space-y-3 pb-10">
                </div>
        </div>
    </div>

    <div id="profileModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="toggleProfile()"></div>
        <div id="profilePanel" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 shadow-2xl transition-transform duration-500 translate-y-full">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
            <div class="space-y-6 max-h-[75vh] overflow-y-auto pb-6 no-scrollbar">
                <div class="text-center">
                    <div id="userInitial" class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full mx-auto flex items-center justify-center text-2xl font-black mb-3 text-uppercase">?</div>
                    <h3 id="userEmailDisplay" class="font-black text-slate-800 text-lg">Memuat...</h3>
                    <span id="badgePaket" onclick="openAdminMagic()" class="inline-block text-[9px] font-black px-3 py-1 rounded-full uppercase cursor-pointer active:scale-95 transition-all">...</span>
                </div>

                <div class="bg-slate-50 rounded-[2rem] p-6 border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Daftar Nomor CS</p>
                        <button onclick="requestAddPhone()" class="text-emerald-600 font-black text-[10px]">+ TAMBAH</button>
                    </div>
                    <div id="phoneList" class="space-y-3"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-emerald-50 p-5 rounded-3xl">
                        <p class="text-[8px] font-black text-emerald-600 uppercase mb-1">Paket</p>
                        <p id="detPkg" class="text-xs font-black text-slate-800">-</p>
                        <p id="detPkgExp" class="text-[8px] text-emerald-500 font-bold mt-1">S/D --/--/----</p>
                    </div>
                    <div class="bg-blue-50 p-5 rounded-3xl">
                        <p class="text-[8px] font-black text-blue-600 uppercase mb-1">Langganan</p>
                        <p id="detSub" class="text-xs font-black text-slate-800">-</p>
                        <p id="detSubExp" class="text-[8px] text-blue-500 font-bold mt-1">S/D --/--/----</p>
                    </div>
                </div>

                <button onclick="handleLogout()" class="w-full py-4 text-red-500 font-black text-[10px] uppercase tracking-widest border border-red-100 rounded-2xl active:bg-red-50 transition-all">Keluar Aplikasi</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        let userUID = "";
        let userProfileData = null;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.href = "login.html";
            userUID = session.user.id;
            await loadProfile();
            await loadQueue();
        }

        async function loadProfile() {
            const { data, error } = await supabase.from('profiles').select('*').eq('id', userUID).single();
            if (data) {
                userProfileData = data;
                document.getElementById('pkgDisplay').innerText = data.package_type;
                document.getElementById('userEmailDisplay').innerText = data.email;
                document.getElementById('userInitial').innerText = data.email[0].toUpperCase();
                document.getElementById('detPkg').innerText = data.package_type;
                document.getElementById('detSub').innerText = data.subscription_type;
                document.getElementById('detPkgExp').innerText = "S/D " + new Date(data.expired_at).toLocaleDateString('id-ID');
                document.getElementById('detSubExp').innerText = "S/D " + new Date(data.sub_expired_at).toLocaleDateString('id-ID');
                
                if(data.add_on_image) {
                    document.getElementById('boxImg').className = "bg-emerald-500/20 border border-emerald-500/30 p-4 rounded-3xl";
                    document.getElementById('txtImg').innerText = "AKTIF";
                    document.getElementById('txtImg').classList.add("text-emerald-400");
                }
                
                renderPhoneList(data.phone_numbers);
                updatePackageUI();
            }
        }

        async function saveToQueue() {
            const phoneInput = document.getElementById('phoneInput').value;
            const catInput = document.getElementById('catInput').value || 'Umum';
            const msgInput = document.getElementById('msgInput').value;
            const phones = phoneInput.split('\n').map(p => p.trim()).filter(p => p !== "");

            if (phones.length === 0 || !msgInput) return alert("Nomor & Pesan harus diisi!");

            // SATPAM MODE TRIAL
            if (userProfileData.package_type === 'MODE TRIAL') {
                if (phones.length > 5) return alert("❌ TRIAL LIMIT: Maksimal 5 nomor sekali input!");
                const { count } = await supabase.from('messages_queue').select('*', { count: 'exact', head: true }).eq('user_id', userUID);
                if (count >= 5) return alert("❌ ANTRIAN PENUH: User Trial hanya boleh punya 5 antrean.");
            }

            const payload = phones.map(p => ({ user_id: userUID, phone: p, message_content: msgInput, category_name: catInput }));
            const { error } = await supabase.from('messages_queue').insert(payload);

            if (!error) {
                alert(`✅ Berhasil menyimpan ${phones.length} pesan.`);
                document.getElementById('phoneInput').value = "";
                document.getElementById('msgInput').value = "";
                loadQueue();
            } else {
                alert("Error: " + error.message);
            }
        }

        async function loadQueue() {
            const container = document.getElementById('queueContainer');
            const { data, error } = await supabase.from('messages_queue').select('*').eq('user_id', userUID).order('created_at', { ascending: false });

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="bg-slate-50 border-2 border-dashed border-slate-100 rounded-[2rem] p-10 text-center text-[10px] text-slate-400 font-bold uppercase">Antrean Kosong</div>`;
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm relative group transition-all hover:shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <p class="text-[12px] font-black text-slate-800">${item.phone}</p>
                            <span class="text-[8px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded-md uppercase">${item.category_name}</span>
                        </div>
                        <button onclick="deleteQueue('${item.id}')" class="text-slate-300 hover:text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                    <p class="text-[10px] text-slate-500 line-clamp-2 mb-4 leading-relaxed">${item.message_content}</p>
                    <button onclick="sendToWA('${item.phone}', \`${encodeURIComponent(item.message_content)}\`)" class="w-full bg-emerald-600 text-white text-[10px] font-black py-3 rounded-xl hover:bg-slate-900 shadow-lg shadow-emerald-100 transition-all uppercase tracking-widest">Kirim Sekarang</button>
                </div>
            `).join('');
        }

        function sendToWA(phone, msg) {
            let cleanPhone = phone.replace(/[^0-9]/g, '');
            if (cleanPhone.startsWith('0')) cleanPhone = '62' + cleanPhone.slice(1);
            window.open(`https://wa.me/${cleanPhone}?text=${msg}`, '_blank');
        }

        async function deleteQueue(id) {
            if(!confirm("Hapus pesan ini?")) return;
            const { error } = await supabase.from('messages_queue').delete().eq('id', id);
            if (!error) loadQueue();
        }

        function updatePackageUI() {
            const badge = document.getElementById('badgePaket');
            if (!badge || !userProfileData) return;
            
            if (userProfileData.package_type === 'MODE TRIAL') {
                badge.innerText = "MODE TRIAL";
                badge.className = "text-[9px] font-black bg-amber-500 text-white px-3 py-1 rounded-full uppercase cursor-pointer active:scale-95 transition-all";
            } else {
                badge.innerText = userProfileData.package_type;
                badge.className = "text-[9px] font-black bg-emerald-600 text-white px-3 py-1 rounded-full uppercase cursor-pointer active:scale-95 transition-all";
            }
        }

        function renderPhoneList(phones = []) {
            const list = document.getElementById('phoneList');
            list.innerHTML = phones.length > 0 ? phones.map((p, i) => `
                <div class="flex justify-between items-center bg-white p-3 rounded-2xl border border-slate-100 shadow-sm">
                    <div>
                        <p class="text-[11px] font-black text-slate-800">${p.phone}</p>
                        <p class="text-[8px] font-bold text-slate-400 uppercase">${p.name} ${i===0 ? '(Owner)' : ''}</p>
                    </div>
                    ${i === 0 ? '<div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>' : ''}
                </div>
            `).join('') : '<p class="text-center text-[10px] text-slate-400">Belum ada nomor CS</p>';
        }

        function toggleProfile() {
            const modal = document.getElementById('profileModal');
            const panel = document.getElementById('profilePanel');
            if(modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => panel.classList.add('modal-active'), 10);
            } else {
                panel.classList.remove('modal-active');
                setTimeout(() => modal.classList.add('hidden'), 500);
            }
        }

        async function handleLogout() { await supabase.auth.signOut(); window.location.href = "login.html"; }
        
        // Panggil init saat halaman dimuat
        init();
    </script>
</body>
</html>
