<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Team CS - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #1E293B; }
        .card-cs { background: white; border-radius: 2.5rem; border: 1px solid #F1F5F9; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); transition: 0.3s; }
        .card-cs:hover { transform: translateY(-5px); border-color: #6366F1; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto space-y-10">
        
        <header class="flex flex-col md:flex-row justify-between items-center bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 gap-6">
            <div class="flex items-center gap-5">
                <div class="w-14 h-14 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center text-2xl shadow-inner">üéß</div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 italic">Dashboard Team CS</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Petugas: <span id="csName" class="text-indigo-600">...</span></p>
                </div>
            </div>
            <button onclick="logout()" class="px-8 py-3 bg-slate-100 text-slate-500 font-black rounded-2xl hover:bg-red-50 hover:text-red-500 transition-all text-[10px] uppercase tracking-widest">Logout</button>
        </header>

        <section class="bg-indigo-600 p-8 rounded-[2.5rem] text-white flex justify-between items-center shadow-xl shadow-indigo-100">
            <div>
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-80">Status Keanggotaan</p>
                <h2 class="text-2xl font-black italic">Active Team Member</h2>
            </div>
            <div class="px-4 py-2 bg-white/10 rounded-xl border border-white/20 text-[10px] font-black uppercase tracking-widest">
                Protected Mode
            </div>
        </section>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <a href="delivery-chat.html" class="card-cs p-10 flex flex-col items-center text-center group">
                <div class="w-20 h-20 bg-emerald-50 text-emerald-600 rounded-[2rem] flex items-center justify-center text-3xl mb-6 group-hover:bg-emerald-600 group-hover:text-white transition-all">üöÄ</div>
                <h4 class="font-black text-slate-800 uppercase tracking-widest text-sm">Mulai Pengiriman</h4>
                <p class="text-xs text-slate-400 mt-2 font-bold uppercase italic">Akses Delivery Chat via WA.ME</p>
            </a>

            <div class="card-cs p-10 flex flex-col items-center text-center opacity-60 grayscale hover:grayscale-0 transition-all">
                <div class="w-20 h-20 bg-slate-50 text-slate-400 rounded-[2rem] flex items-center justify-center text-3xl mb-6">üè¢</div>
                <h4 class="font-black text-slate-800 uppercase tracking-widest text-sm">Info Perusahaan</h4>
                <p id="ownerInfo" class="text-xs text-slate-400 mt-2 font-bold uppercase italic">Memuat data owner...</p>
            </div>

        </main>

        <footer class="text-center">
            <p class="text-[9px] font-bold text-slate-300 uppercase tracking-[0.5em]">WA-Sender PRO 2.5 ‚Ä¢ Secured Workspace</p>
        </footer>

    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) return window.location.href = 'login.html';

            // Ambil data profil CS
            const { data: profile } = await supabase.from('profiles').select('*, added_by').eq('id', session.user.id).single();
            
            if(profile) {
                // Keamanan: Jika bukan CS, tendang ke Dashboard User
                if(profile.role !== 'CS') {
                    window.location.href = 'dashboard-user.html';
                    return;
                }

                document.getElementById('csName').innerText = profile.username;

                // Ambil Nama Owner agar CS tahu mereka bekerja untuk siapa
                const { data: owner } = await supabase.from('profiles').select('username').eq('id', profile.added_by).single();
                if(owner) {
                    document.getElementById('ownerInfo').innerText = "Di bawah manajemen: " + owner.username;
                }
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        init();
    </script>
</body>
</html>
