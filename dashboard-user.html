<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Owner - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 gap-4">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">Halo, <span id="userName" class="text-indigo-600">Owner</span>!</h1>
                <p id="userPlan" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-1">MEMUAT PAKET...</p>
            </div>
            <div class="flex gap-2">
                <button onclick="handleLogout()" class="px-6 py-3 bg-slate-100 text-slate-600 rounded-2xl text-[10px] font-black uppercase hover:bg-red-50 hover:text-red-600 transition-all">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 space-y-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-sm font-black text-slate-800 uppercase tracking-widest">Daftar Tim (CS)</h2>
                            <p id="csCountInfo" class="text-[9px] text-slate-400 font-bold mt-1 uppercase">LIMIT: 0/0 SLOT</p>
                        </div>
                        <button onclick="openAddCSModal()" class="px-5 py-2.5 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg shadow-indigo-100 hover:scale-105 transition-all">+ Tambah CS</button>
                    </div>

                    <div id="csList" class="space-y-3">
                        <p class="text-xs text-slate-400 italic">Memuat data tim...</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <h2 class="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] mb-6">Aktivitas Terakhir</h2>
                <div id="logPesan" class="space-y-4">
                    <p class="text-[10px] text-slate-500 italic text-center py-10">Belum ada pengiriman hari ini.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="csModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 shadow-2xl">
            <h3 class="font-black text-slate-800 text-xl mb-2 text-center">Tambah Pasukan CS</h3>
            <p class="text-[10px] text-slate-400 font-bold text-center uppercase tracking-widest mb-8">Otoritas Mandiri via Email</p>
            
            <div class="space-y-4">
                <input type="text" id="csName" placeholder="Nama CS (Contoh: CS Rudi)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border border-slate-100 outline-none focus:border-indigo-500">
                <input type="email" id="csEmail" placeholder="Email Mandiri CS" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border border-slate-100 outline-none focus:border-indigo-500">
                <input type="text" id="csPhone" placeholder="Nomor WhatsApp (628xxx)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border border-slate-100 outline-none focus:border-indigo-500">
            </div>

            <div class="mt-8 flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 text-xs font-black text-slate-400 uppercase">Batal</button>
                <button onclick="processAddCS()" id="btnSaveCS" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl text-xs font-black uppercase shadow-xl hover:scale-105 transition-all">Simpan CS</button>
            </div>
        </div>
    </div>

    <div id="otpModal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl text-center">
            <div class="w-16 h-16 bg-amber-100 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl">üîê</div>
            <h3 class="font-black text-slate-800 mb-2">Verifikasi Aksi</h3>
            <p class="text-[10px] text-slate-400 font-bold uppercase mb-6">Masukkan 6-digit kode dari email Anda</p>
            <input type="text" id="otpInput" maxlength="6" placeholder="000000" class="w-full bg-slate-50 p-4 rounded-2xl text-center text-2xl font-black tracking-[0.5em] border border-slate-100 outline-none focus:border-amber-500 mb-6">
            <div class="flex gap-2">
                <button onclick="closeOtpModal()" class="flex-1 py-3 text-[10px] font-bold text-slate-400 uppercase">Batal</button>
                <button onclick="verifyAndProcessDelete()" class="flex-1 py-3 bg-slate-900 text-white rounded-xl text-[10px] font-black uppercase shadow-lg">Hapus CS</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let userProfile = null;
        let indexToDelete = null;

        // 1. INISIALISASI
        async function initDashboard() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            
            currentUser = user;
            const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            userProfile = profile;

            document.getElementById('userName').innerText = user.email.split('@')[0];
            document.getElementById('userPlan').innerText = `${profile.package_type} ‚Ä¢ AKTIF S/D ${new Date(profile.expired_at).toLocaleDateString()}`;
            
            updateLimitInfo();
            renderCSList();
        }

        // 2. LOGIKA LIMIT & LIST
        function updateLimitInfo() {
            const currentCS = (userProfile.phone_numbers || []).filter(p => p.role === 'cs').length;
            const limits = { 'TRIAL': 1, 'S_BASIC': 1, 'S_PREMIX': 2, 'M_BASIC': 5, 'M_PREMIX': 10 };
            const maxCS = limits[userProfile.package_type] || 1;
            document.getElementById('csCountInfo').innerText = `LIMIT: ${currentCS}/${maxCS} SLOT CS`;
        }

        function renderCSList() {
            const container = document.getElementById('csList');
            const phoneNumbers = userProfile.phone_numbers || [];
            
            container.innerHTML = phoneNumbers.map((p, index) => `
                <div class="flex justify-between items-center bg-white p-5 rounded-[1.5rem] border border-slate-100 hover:shadow-md transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 ${p.role === 'owner' ? 'bg-amber-50 text-amber-600' : 'bg-indigo-50 text-indigo-600'} rounded-xl flex items-center justify-center font-black text-xs uppercase">
                            ${p.role === 'owner' ? 'üëë' : 'üéß'}
                        </div>
                        <div>
                            <p class="text-xs font-black text-slate-800">${p.number}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${p.email}</p>
                        </div>
                    </div>
                    ${p.role !== 'owner' ? `
                    <button onclick="removeCS(${index})" class="p-2 hover:bg-red-50 text-slate-300 hover:text-red-500 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>` : '<span class="text-[8px] font-black text-slate-300 uppercase">Utama</span>'}
                </div>
            `).join('');
        }

        // 3. TAMBAH CS
       async function processAddCS() {
    const name = document.getElementById('csName').value;
    const email = document.getElementById('csEmail').value; // Mengambil email
    const phone = document.getElementById('csPhone').value;
    const btn = document.getElementById('btnSaveCS');

    if (!name || !email || !phone) { alert("Semua kolom wajib diisi!"); return; }

    btn.disabled = true;
    btn.innerText = "Memverifikasi...";

    try {
        // 1. Cek Duplikasi (RPC tetap menggunakan parameter phone)
        const { data: numExists } = await supabase.rpc('check_phone_number_exists', { target_number: phone });
        if (numExists && numExists.length > 0) {
            alert(`Nomor ini sudah dipakai oleh akun: ${numExists[0].owner_email}`);
            return;
        }

        // 2. Susun Data Baru (Sesuai keinginan kita: Nama, Nomor, Email)
        // Kita gunakan key "number" agar konsisten dengan dashboard
        const newCSData = { 
            name: name, 
            number: phone, 
            email: email, 
            role: 'cs' 
        };

        const newList = [...(userProfile.phone_numbers || []), newCSData];

        // 3. Simpan ke Supabase
        const { error: upError } = await supabase
            .from('profiles')
            .update({ phone_numbers: newList })
            .eq('id', currentUser.id);

        if (upError) throw upError;

        alert("Berhasil! CS dengan Email kini terdaftar.");
        closeModal();
        fetchAllData(); // Refresh list agar email muncul

    } catch (e) {
        alert("Gagal: " + e.message);
    } finally {
        btn.disabled = false;
        btn.innerText = "Daftarkan CS";
    }
}

        // 4. HAPUS CS DENGAN OTP
        async function removeCS(index) {
            indexToDelete = index;
            const confirmAction = confirm("Kirim kode OTP ke email Anda untuk konfirmasi penghapusan?");
            if (confirmAction) {
                const { error } = await supabase.auth.signInWithOtp({ email: currentUser.email, options: { shouldCreateUser: false } });
                if (!error) { openOtpModal(); } else { alert("Gagal kirim OTP: " + error.message); }
            }
        }

        async function verifyAndProcessDelete() {
            const token = document.getElementById('otpInput').value;
            const { error: vError } = await supabase.auth.verifyOtp({ email: currentUser.email, token: token, type: 'magiclink' });

            if (vError) { alert("Kode salah!"); return; }

            const newList = [...userProfile.phone_numbers];
            newList.splice(indexToDelete, 1);
            const { error: uError } = await supabase.from('profiles').update({ phone_numbers: newList }).eq('id', currentUser.id);

            if (!uError) { location.reload(); } else { alert(uError.message); }
        }

        // MODAL TOGGLES
        function openAddCSModal() { document.getElementById('csModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('csModal').classList.add('hidden'); }
        function openOtpModal() { document.getElementById('otpModal').classList.remove('hidden'); }
        function closeOtpModal() { document.getElementById('otpModal').classList.add('hidden'); }
        async function handleLogout() { await supabase.auth.signOut(); window.location.href = 'index.html'; }

        initDashboard();
    </script>
</body>
</html>
