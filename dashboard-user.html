<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - WA-Sender PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; color: #F1F5F9; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .nav-card:hover { transform: translateY(-10px); background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.4); }
        .glow-indigo { box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="p-4 md:p-10 bg-slate-950 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-end gap-4 mb-6">
            <button onclick="handleLogout()" class="px-6 py-2 bg-slate-800 hover:bg-red-900/40 text-red-400 text-[10px] font-black uppercase rounded-full transition-all border border-red-500/20">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
            </button>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-16">
            <div>
                <h1 class="text-5xl md:text-7xl font-black italic uppercase tracking-tighter text-white">COMMAND <span class="text-indigo-500">CENTER</span></h1>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mt-2 italic animate-pulse">// SYSTEM STATUS: ENCRYPTED</p>
            </div>
            
            <a href="profile.html" class="glass-card px-8 py-5 rounded-[2.5rem] flex items-center gap-5 hover:bg-slate-800 border-white/10 glow-indigo">
                <div class="text-right">
                    <p id="display-name" class="text-sm font-extrabold italic uppercase text-white">Loading...</p>
                    <p id="display-tier" class="text-[9px] font-black text-indigo-400 tracking-[0.2em] uppercase italic">Fetching...</p>
                </div>
                <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-2xl">
                    <i class="fa-solid fa-user-astronaut text-2xl text-white"></i>
                </div>
            </a>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
            <div onclick="location.href='bulk-sender.html'" class="nav-card glass-card p-10 rounded-[3rem] cursor-pointer transition-all text-center">
                <i class="fa-solid fa-paper-plane text-4xl text-indigo-400 mb-6"></i>
                <h3 class="text-sm font-black uppercase tracking-widest text-white">Bulk Sender</h3>
            </div>
            <div onclick="location.href='auto-reply.html'" class="nav-card glass-card p-10 rounded-[3rem] cursor-pointer transition-all text-center">
                <i class="fa-solid fa-robot text-4xl text-emerald-400 mb-6"></i>
                <h3 class="text-sm font-black uppercase tracking-widest text-white">Auto AI</h3>
            </div>
            <div onclick="location.href='scraper.html'" class="nav-card glass-card p-10 rounded-[3rem] cursor-pointer transition-all text-center">
                <i class="fa-solid fa-magnifying-glass-chart text-4xl text-purple-400 mb-6"></i>
                <h3 class="text-sm font-black uppercase tracking-widest text-white">Scraper</h3>
            </div>
            <div onclick="location.href='upgrade.html'" class="nav-card bg-indigo-600 p-10 rounded-[3rem] cursor-pointer transition-all text-center shadow-2xl shadow-indigo-500/30 border-indigo-400">
                <i class="fa-solid fa-crown text-4xl text-white mb-6"></i>
                <h3 class="text-sm font-black uppercase tracking-widest text-white">Upgrade</h3>
            </div>
        </div>

        <div class="glass-card rounded-[4rem] p-12 border-white/5">
            <h2 class="text-2xl font-black italic uppercase mb-12 tracking-widest text-white">System Performance</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Messages Sent</p>
                    <p id="stats-sent" class="text-5xl font-black text-white italic tracking-tighter">0</p>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Response Rate</p>
                    <p id="stats-rate" class="text-5xl font-black text-emerald-400 italic tracking-tighter">0%</p>
                </div>
                <div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Leads Generated</p>
                    <p id="stats-leads" class="text-5xl font-black text-purple-400 italic tracking-tighter">0</p>
                </div>
            </div>
        </div>

        <div class="mt-20 border-t border-white/5 pt-10 text-center">
            <button onclick="handleDeleteAccount()" class="text-slate-600 hover:text-red-500 text-[10px] font-black uppercase tracking-widest transition-colors">
                <i class="fa-solid fa-triangle-exclamation mr-2"></i> Delete Account Permanent
            </button>
        </div>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function initDashboard() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            // FETCH TERBARU UNTUK SINKRONISASI (Source of Truth)
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (!error && profile) {
                document.getElementById('display-name').innerText = profile.full_name || 'User';
                document.getElementById('display-tier').innerText = profile.package_type.toUpperCase() + " ACCOUNT";
                
                // Load Real Stats (Gratis via Database)
                document.getElementById('stats-sent').innerText = (profile.messages_sent || 0).toLocaleString();
                document.getElementById('stats-leads').innerText = (profile.leads_generated || 0).toLocaleString();
                // Hitung rate (simpel)
                const rate = profile.messages_sent > 0 ? Math.floor((profile.leads_generated / profile.messages_sent) * 100) : 0;
                document.getElementById('stats-rate').innerText = rate + "%";
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        async function handleDeleteAccount() {
            const confirm = window.confirm("PERINGATAN KRITIS: Semua data Anda akan dihapus permanen. Lanjutkan?");
            if (confirm) {
                const { data: { session } } = await supabase.auth.getSession();
                // Di Supabase, hapus row di profiles akan memicu hapus di auth (jika setting benar)
                const { error } = await supabase.from('profiles').delete().eq('id', session.user.id);
                if (!error) {
                    await supabase.auth.signOut();
                    alert("Account Deleted Successfully.");
                    window.location.href = 'register.html';
                }
            }
        }

        initDashboard();
    </script>
</body>
</html>
