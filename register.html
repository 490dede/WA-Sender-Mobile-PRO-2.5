<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl border border-slate-100 p-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-900 italic uppercase">Join Now / Join Sekarang</h1>
            <div class="w-12 h-[2px] bg-slate-900 mx-auto my-4"></div>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em]">Register for a Free Trial Account / Daftar Akun Trial Gratis</p>
        </header>

        <form id="regForm" class="space-y-4">
            <input type="text" id="regUser" required placeholder="Username / Nama Pengguna" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all text-sm">
            <input type="email" id="regEmail" required placeholder="Official Email / Email Resmi" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all text-sm">
            <input type="text" id="regWA" required placeholder="WhatsApp Number / Nomor WA (62...)" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all text-sm">
            
            <div class="relative">
                <input type="password" id="regPass" required placeholder="Create Password / Buat Kata Sandi" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all pr-12 text-sm">
                <button type="button" onclick="togglePass('regPass', 'eyeReg')" class="absolute right-4 top-4 text-slate-400">
                    <i id="eyeReg" class="fa-solid fa-eye"></i>
                </button>
            </div>

            <button type="submit" id="btnReg" class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-[10px] tracking-[0.15em] shadow-xl active:scale-95 transition-all mt-4 leading-tight text-center">
                Create Account & Login Now <br>
                <span class="opacity-60 font-medium text-[8px]">Buat Akun & Login Sekarang</span>
            </button>
        </form>

        <footer class="mt-10 text-center pt-6 border-t border-slate-50">
            <a href="login.html" class="text-indigo-600 font-black text-[11px] uppercase underline underline-offset-4 decoration-2">Log In Here / Masuk Disini</a>
        </footer>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function togglePass(id, eye) {
            const x = document.getElementById(id);
            const e = document.getElementById(eye);
            if (x.type === "password") { x.type = "text"; e.classList.replace('fa-eye', 'fa-eye-slash'); }
            else { x.type = "password"; e.classList.replace('fa-eye-slash', 'fa-eye'); }
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnReg');
            btn.disabled = true;
            btn.innerText = "SINKRONISASI...";

            const { data, error: authError } = await supabase.auth.signUp({
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPass').value
            });

            if (authError) {
                alert(authError.message);
                btn.disabled = false;
                btn.innerHTML = "Create Account & Login Now <br><span class='opacity-60 text-[8px]'>Buat Akun & Login Sekarang</span>";
                return;
            }

            if (data.user) {
                const { error: profError } = await supabase.from('profiles').insert([{
                    id: data.user.id,
                    username: document.getElementById('regUser').value,
                    email: document.getElementById('regEmail').value,
                    whatsapp_number: document.getElementById('regWA').value,
                    role: 'USER',
                    package_type: 'TRIAL'
                }]);

                if (!profError) {
                    alert("Success! / Berhasil!");
                    window.location.href = 'login.html';
                } else {
                    alert("Profile Error: " + profError.message);
                    btn.disabled = false;
                }
            }
        };
    </script>
</body>
</html>
