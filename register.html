<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl border border-slate-100 p-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-900 italic uppercase">Join Now</h1>
            <div class="w-12 h-[2px] bg-slate-900 mx-auto my-1"></div>
            <h1 class="text-3xl font-black text-slate-900 italic uppercase">Join Sekarang</h1>
            <p class="text-[9px] font-bold text-slate-400 mt-4 uppercase tracking-[0.2em]">Register for a Free Trial Account / Daftar Akun Trial Gratis</p>
        </header>

        <form id="regForm" class="space-y-4">
            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Username / Nama Pengguna</label>
                <input type="text" id="regUser" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 text-sm">
            </div>
            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Email Resmi</label>
                <input type="email" id="regEmail" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 text-sm">
            </div>
            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">WhatsApp Number / Nomor WA (62...)</label>
                <input type="text" id="regWA" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 text-sm">
            </div>
            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Password / Kata Sandi</label>
                <div class="relative">
                    <input type="password" id="regPass" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 pr-12 text-sm">
                    <button type="button" onclick="togglePass()" class="absolute right-4 top-4 text-slate-400"><i id="eye" class="fa-solid fa-eye"></i></button>
                </div>
            </div>

            <button type="submit" id="btnReg" class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-[10px] tracking-[0.15em] shadow-xl active:scale-95 transition-all mt-4 leading-tight">
                Create Free Trial Account & Login Now <br>
                <span class="opacity-60 font-medium text-[8px]">Buat Akun Trial Gratis & Login Sekarang</span>
            </button>
        </form>

        <footer class="mt-10 text-center pt-6 border-t border-slate-50 text-[10px] font-bold text-slate-400 uppercase">
            Already have an account? / Sudah punya akun? <br>
            <a href="login.html" class="text-indigo-600 font-black underline underline-offset-4 mt-2 inline-block">Log In Here / Masuk Disini</a>
        </footer>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function togglePass() {
            const p = document.getElementById('regPass');
            const e = document.getElementById('eye');
            p.type = p.type === 'password' ? 'text' : 'password';
            e.className = p.type === 'password' ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash';
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnReg');
            btn.disabled = true;
            btn.innerHTML = "CREATING ACCOUNT... / MENDAFTAR...";

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const username = document.getElementById('regUser').value;
            const wa = document.getElementById('regWA').value;

            try {
                // 1. Daftar ke Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                if (authData.user) {
                    // Beri jeda 1 detik untuk memastikan User terdaftar sempurna di sistem Auth
                    btn.innerHTML = "FINALIZING PROFILE... / MENYIAPKAN PROFIL...";
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // 2. Simpan Data ke Tabel Profiles
                    const { error: profError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: authData.user.id,
                                username: username,
                                email: email,
                                whatsapp_number: wa,
                                role: 'USER',
                                package_type: 'TRIAL',
                                expired_at: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000).toISOString() // Set 3 hari dari sekarang
                            }
                        ]);

                    if (profError) {
                        console.error("Profile Error:", profError);
                        throw new Error("Gagal menyimpan profil. Namun akun email berhasil terdaftar. Silakan hubungi admin.");
                    }

                    alert("Registration Successful!\nPendaftaran Berhasil! Silakan Login.");
                    window.location.href = 'login.html';
                }
            } catch (err) {
                alert("Registration Error: " + err.message);
                btn.disabled = false;
                btn.innerHTML = "Create Free Trial Account & Login Now <br><span class='opacity-60 font-medium text-[8px]'>Buat Akun Trial Gratis & Login Sekarang</span>";
            }
        };
    </script>
</body>
</html>
