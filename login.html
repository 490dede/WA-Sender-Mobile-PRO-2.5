<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Selamat Datang Kembali</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .input-focus:focus-within { border-color: #6366F1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-xl border border-slate-100 p-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-900 leading-tight italic">WA-Sender PRO 2.5</h1>
            <p class="text-[11px] font-black text-slate-400 mt-2 uppercase tracking-[0.2em] leading-none">WELCOME BACK</p>
            <p class="text-[11px] font-black text-slate-400 mt-2 uppercase tracking-[0.2em] leading-loose">SELAMAT DATANG KEMBALI</p>
        </header>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Registered Email / Email Terdaftar</label>
                <input type="email" id="logEmail" required placeholder="anda@email.com" 
                    class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold input-focus">
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Password / Kata Sandi</label>
                <div class="relative flex items-center">
                    <input type="password" id="logPass" required placeholder="••••••••" 
                        class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold input-focus pr-12">
                    <button type="button" onclick="togglePass('logPass', 'eyeLog')" class="absolute right-4 text-slate-400 hover:text-indigo-600 transition-colors">
                        <i id="eyeLog" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="btnLogin" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-indigo-100 active:scale-95 transition-all mt-4">
                MASUK KE DASHBOARD / LOG IN
            </button>
        </form>

        <footer class="mt-10 text-center border-t border-slate-50 pt-8">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-loose">
                DON'T HAVE AN ACCOUNT? / BELUM PUNYA AKUN? 
                <br>
                <a href="register.html" class="text-indigo-600 underline">REGISTER TRIAL / DAFTAR AKUN TRIAL</a>
            </p>
        </footer>
    </div>

    <script>
        const SB_URL = "https://drdilgeztsubyukexpas.supabase.co";
        const SB_KEY = "sb_publishable_7SV_sRVw9ePVjXjYHQA4_A_P42uGzWo";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        function togglePass(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            if (input.type === "password") {
                input.type = "text";
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const email = document.getElementById('logEmail').value;
            const pass = document.getElementById('logPass').value;

            btn.disabled = true;
            btn.innerText = "VALIDATING / MEMVALIDASI...";

            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email, password: pass
            });

            if (authError) {
                alert("Login Failed / Login Gagal: " + authError.message);
                btn.disabled = false;
                btn.innerText = "MASUK KE DASHBOARD / LOG IN";
                return;
            }

            const { data: profile } = await supabase.from('profiles').select('role').eq('id', authData.user.id).single();

            if (profile) {
                window.location.href = (profile.role === 'CS') ? 'dashboard-cs.html' : 'dashboard-user.html';
            }
        };
    </script>
</body>
</html>
