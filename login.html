<div class="relative">
    <input type="password" id="logPass" required placeholder="Security Password / Kata Sandi" 
           class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 transition-all pr-12 text-sm">
    
    <button type="button" onclick="togglePass('logPass', 'eyeIcon')" 
            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 transition-colors">
        <i id="eyeIcon" class="fa-solid fa-eye"></i>
    </button>
</div>

<script>
    // Fungsi untuk menampilkan/menyembunyikan password
    function togglePass(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
