<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WA-Sender PRO 2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl border border-slate-100 p-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-900 italic uppercase leading-none">Welcome Back</h1>
            <div class="w-12 h-[2px] bg-indigo-600 mx-auto my-3"></div>
            <h1 class="text-3xl font-black text-indigo-600 italic uppercase leading-none">Selamat Datang</h1>
        </header>

        <form id="loginForm" class="space-y-6">
            <input type="email" id="logEmail" required placeholder="Registered Email / Email Terdaftar" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 text-sm">
            <input type="password" id="logPass" required placeholder="Password / Kata Sandi" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold focus:border-indigo-500 text-sm">

            <button type="submit" id="btnLogin" class="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black uppercase text-[10px] tracking-[0.2em] shadow-xl active:scale-95 transition-all text-center leading-tight">
                Log In to Dashboard <br>
                <span class="opacity-60 font-medium text-[8px]">Masuk Ke Dashboard</span>
            </button>
        </form>

        <footer class="mt-10 text-center pt-6 border-t border-slate-50 text-[10px] font-bold text-slate-400 uppercase">
            Don't have an account? / Belum punya akun? <br>
            <a href="register.html" class="text-slate-900 font-black underline underline-offset-4 mt-2 inline-block">Create Trial Account / Daftar Akun Trial</a>
        </footer>
    </div>

    <script>
        const SB_URL = "https://xitvmryrzeiinlcgdrfj.supabase.co";
        const SB_KEY = "sb_publishable_DLbeS1UUi5tjY51yRy6VkA_unJMJFbk";
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            const { data, error } = await supabase.auth.signInWithPassword({
                email: document.getElementById('logEmail').value,
                password: document.getElementById('logPass').value
            });

            if (error) {
                alert("Login Gagal: " + error.message);
                btn.disabled = false;
                btn.innerHTML = "Log In... <br><span>Masuk...</span>";
                return;
            }

            // Arahkan berdasarkan role
            const { data: profile } = await supabase.from('profiles').select('role').eq('id', data.user.id).single();
            if (profile?.role === 'ADMIN') window.location.href = 'admin490-master-panel.html';
            else window.location.href = 'dashboard-user.html';
        };
    </script>
</body>
</html>
